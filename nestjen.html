
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Nearby | Calm Real Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #FAF9F6;      /* Warm off-white */
            --primary: #6B9080; /* Calm Sage Green */
            --primary-soft: #A4C3B2;
            --text-main: #2D3436; /* Soft charcoal */
            --text-muted: #636E72;
            --card-bg: #FFFFFF;
            --border: #E9ECEF;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            --transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            --radius: 24px;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-weight: 300;
            letter-spacing: -0.01em;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-weight: 600;
            color: var(--text-main);
        }

        /* Minimal Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #DFE6E9; border-radius: 10px; }

        /* Components */
        .glass-nav {
            background: rgba(250, 249, 246, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
        }

        .btn-calm {
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .btn-calm:hover {
            background-color: var(--primary-soft);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(107, 144, 128, 0.2);
        }

        .btn-outline {
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 500;
            transition: var(--transition);
            background: transparent;
            cursor: pointer;
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            background-color: rgba(107, 144, 128, 0.05);
        }

        .property-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
        }

        .property-card:hover {
            border-color: var(--primary-soft);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
            transform: translateY(-4px);
        }

        .img-slider {
            position: relative;
            height: 240px;
            overflow: hidden;
        }

        .slider-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .slider-img.active { opacity: 1; }

        /* Loader */
        #global-loader {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .pulse-loader {
            width: 40px; height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: #f1f3f5;
            border-radius: 2px;
            overflow: hidden;
            margin: 12px 0;
            display: none;
        }
        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 30%;
            border-radius: 2px;
            animation: progressLoop 1.5s infinite ease-in-out;
        }
        @keyframes progressLoop {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(330%); }
        }

        /* Animations */
        .reveal { animation: revealAnim 0.8s ease-out forwards; }
        @keyframes revealAnim {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Input */
        .input-calm {
            background: #F1F3F5;
            border: 1px solid transparent;
            border-radius: var(--radius);
            padding: 12px 20px;
            outline: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .input-calm:focus {
            background: white;
            border-color: var(--primary-soft);
            box-shadow: 0 0 0 4px rgba(107, 144, 128, 0.1);
        }

        /* Suggestions Slider */
        .suggestion-slider-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 24px;
            padding-bottom: 24px;
            padding-top: 10px;
        }
        .suggestion-slider-container::-webkit-scrollbar { display: none; }
        .suggestion-card {
            min-width: 280px;
            max-width: 280px;
        }

        /* Filter Panel Animation */
        #filter-panel {
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, margin 0.3s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #filter-panel.active {
            max-height: 200px;
            opacity: 1;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @media (max-width: 768px) {
            .mobile-hide { display: none; }
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <!-- Global Loader -->
    <div id="global-loader">
        <div class="pulse-loader"></div>
        <p class="mt-4 text-xs font-medium text-slate-400 uppercase tracking-widest">My Nearby</p>
    </div>

    <!-- Navigation -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 z-[100] transition-all duration-500 py-4 glass-nav">
        <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-14">
            <a href="#/" class="flex items-center gap-2">
                <div class="w-9 h-9 bg-teal-800 rounded-xl flex items-center justify-center overflow-hidden">
                    <img src="https://png.pngtree.com/png-vector/20191018/ourmid/pngtree-social-network-bird-icon-simple-style-png-image_1826820.jpg" class="w-full h-full object-cover grayscale invert brightness-200">
                </div>
                <span class="text-xl font-semibold tracking-tight">My <span class="text-[#6B9080]">Nearby</span></span>
            </a>

            <div class="hidden md:flex items-center gap-8">
                <a href="#/search?type=Flat" class="text-sm font-medium text-slate-500 hover:text-teal-700 transition-colors">Apartments</a>
                <a href="#/search?type=Shop" class="text-sm font-medium text-slate-500 hover:text-teal-700 transition-colors">Commercial</a>
                <a href="#/search?type=Plot" class="text-sm font-medium text-slate-500 hover:text-teal-700 transition-colors">Plots</a>
            </div>

            <div id="nav-actions" class="flex items-center gap-4">
                <!-- Injected via updateNavActions -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="min-h-screen pt-28 pb-32">
        <!-- Rendered Pages -->
    </main>

    <!-- Mobile Navigation Bottom -->
    <div class="md:hidden fixed bottom-6 left-6 right-6 h-16 glass-nav border border-slate-200 rounded-3xl z-[1000] flex items-center justify-around px-2 shadow-sm">
        <a href="#/" class="flex flex-col items-center p-2 text-slate-400 hover:text-[#6B9080]" data-path="#/">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="1.5"/></svg>
        </a>
        <a href="#/search" class="flex flex-col items-center p-2 text-slate-400 hover:text-[#6B9080]" data-path="#/search">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="1.5"/></svg>
        </a>
        <a href="#/favs" class="flex flex-col items-center p-2 text-slate-400 hover:text-[#6B9080]" data-path="#/favs">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="1.5"/></svg>
        </a>
        <button id="mobile-profile-btn" class="flex flex-col items-center p-2 text-slate-400 hover:text-[#6B9080]">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="1.5"/></svg>
        </button>
    </div>

    <!-- Modals Overlay -->
    <div id="modal-container" class="fixed inset-0 z-[2000] hidden flex items-center justify-center p-4 bg-slate-900/20 backdrop-blur-sm">
        <!-- Injected -->
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 z-[3000] hidden flex items-center justify-center bg-black/80 backdrop-blur-lg p-6" onclick="closeLightbox()">
        <img id="lightbox-img" src="" class="max-w-full max-h-full rounded-2xl object-contain shadow-2xl">
    </div>

    <script>
        /**
         * CORE APP LOGIC
         */
        const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbz36Ajz6rXGm_QTRiLuBDiOz4sK0M-NrailgSVYc8PUOsq2nUnmMX0kFsOwnBA2CqtBsQ/exec";

        const state = {
            user: JSON.parse(localStorage.getItem('estate_user')) || null,
            properties: [],
            savedIds: JSON.parse(localStorage.getItem('savedProperties')) || [],
            pendingRequests: [],
            isLoading: true
        };

        const formatCurrency = (price) => {
            const num = parseFloat(price);
            if (isNaN(num) || num <= 0) return 'Inquiry Only';
            if (num >= 10000000) return `₹${(num / 10000000).toFixed(1).replace(/\.0$/, '')} Cr`;
            if (num >= 100000) return `₹${(num / 100000).toFixed(0)} Lacs`;
            return `₹${num.toLocaleString('en-IN')}`;
        };

        const showLoader = (show) => {
            const loader = document.getElementById('global-loader');
            if (show) loader.style.display = 'flex';
            else { 
                loader.style.opacity = '0'; 
                setTimeout(() => { loader.style.display = 'none'; loader.style.opacity = '1'; }, 600); 
            }
        };

        async function fetchMarketplace() {
            try {
                const resp = await fetch(`${GAS_WEBAPP_URL}?action=fetch_public_feed`);
                const result = await resp.json();
                if (result.status === 'success') state.properties = result.data;
            } catch (e) { console.error("Market fetch failed", e); }
            state.isLoading = false;
            showLoader(false);
            router.refresh();
        }

        async function syncPrivateStatus() {
            if (!state.user) return;
            try {
                const resp = await fetch(`${GAS_WEBAPP_URL}?action=fetch_statuses`);
                const result = await resp.json();
                if (result.status === 'success') { /* Sync logic preserved */ }
            } catch (e) {}
        }

        const router = {
            navigate(path) { window.location.hash = path; },
            refresh() { this.handleHashChange(); },
            handleHashChange() {
                let hash = window.location.hash || '#/';
                // Always land on Home if hash is invalid or at root
                if (hash === '' || hash === '#') {
                    hash = '#/';
                    window.location.hash = '#/';
                }

                document.querySelectorAll('.fixed.bottom-6 a').forEach(el => {
                    const isActive = el.dataset.path === hash;
                    el.classList.toggle('text-[#6B9080]', isActive);
                    el.classList.toggle('text-slate-400', !isActive);
                });

                const content = document.getElementById('main-content');
                content.innerHTML = '';
                window.scrollTo({ top: 0, behavior: 'smooth' });

                if (hash === '#/') renderHome(content);
                else if (hash.startsWith('#/property/')) renderDetails(content, hash.split('/').pop());
                else if (hash === '#/search' || hash.startsWith('#/search?')) renderSearch(content, new URLSearchParams(hash.split('?')[1] || ''));
                else if (hash === '#/favs') renderSearch(content, null, true);

                updateNavActions();
            }
        };

        function updateNavActions() {
            const navActions = document.getElementById('nav-actions');
            if (state.user) {
                navActions.innerHTML = `
                    <div class="flex items-center gap-3 cursor-pointer group" onclick="openProfileModal()">
                        <div class="hidden md:block text-right">
                            <p class="text-[10px] font-bold text-[#6B9080] uppercase tracking-widest leading-none mb-1">Elite</p>
                            <h4 class="text-xs font-semibold text-slate-700 leading-none">${state.user.name.split(' ')[0]}</h4>
                        </div>
                        <div class="w-10 h-10 rounded-full border border-slate-200 overflow-hidden shadow-sm">
                            <img src="${state.user.photo || 'https://picsum.photos/100/100'}" class="w-full h-full object-cover">
                        </div>
                    </div>
                `;
            } else {
                navActions.innerHTML = `<button onclick="openLoginModal()" class="btn-calm text-xs">Sign In</button>`;
            }
        }

        /** RENDERERS */

        function renderPropertyCard(p, isSuggestion = false) {
            const isSaved = state.savedIds.includes(p.id);
            const cardImages = (p.images && p.images.length > 0) ? p.images.slice(0, 3) : ['https://picsum.photos/400/300'];
            
            return `
                <article class="${isSuggestion ? 'suggestion-card' : ''} property-card flex flex-col reveal cursor-pointer group" onclick="router.navigate('#/property/${p.id}')">
                    <div class="${isSuggestion ? 'h-36' : 'h-[240px]'} img-slider">
                        ${cardImages.map((img, i) => `
                            <img src="${img}" class="slider-img ${i === 0 ? 'active' : ''}">
                        `).join('')}
                        <div class="absolute top-4 left-4">
                            <span class="px-3 py-1 bg-white/90 backdrop-blur-md text-[9px] font-bold uppercase tracking-wider text-teal-800 rounded-full border border-teal-100 shadow-sm">${p.type}</span>
                        </div>
                        ${!isSuggestion ? `
                        <button onclick="toggleSave(event, '${p.id}')" class="absolute top-4 right-4 w-9 h-9 bg-white/90 backdrop-blur-md rounded-full flex items-center justify-center text-slate-400 hover:text-rose-400 transition-all ${isSaved ? 'text-rose-500 shadow-sm shadow-rose-200' : ''}">
                            <svg class="w-5 h-5" fill="${isSaved ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="1.5"/></svg>
                        </button>` : ''}
                    </div>

                    <div class="${isSuggestion ? 'p-4' : 'p-6'} flex-1 flex flex-col">
                        <h3 class="${isSuggestion ? 'text-sm' : 'text-lg'} font-semibold text-slate-800 mb-1 line-clamp-1 group-hover:text-teal-700 transition-colors">${p.title}</h3>
                        <p class="text-[10px] text-slate-500 line-clamp-1 mb-4 flex items-center gap-1">
                             <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" stroke-width="1.5"/><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="1.5"/></svg>
                             ${p.location}
                        </p>
                        
                        <div class="mt-auto pt-3 border-t border-slate-50 flex items-center justify-between">
                            <div>
                                <p class="${isSuggestion ? 'text-base' : 'text-xl'} font-semibold text-teal-700 leading-none mb-1">${formatCurrency(p.price)}</p>
                            </div>
                            ${!isSuggestion ? `
                            <div class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-teal-700 group-hover:bg-teal-700 group-hover:text-white transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 8l4 4m0 0l-4 4m4-4H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </div>` : ''}
                        </div>
                    </div>
                </article>
            `;
        }

        function renderHome(container) {
            container.innerHTML = `
                <section class="max-w-7xl mx-auto px-6 mb-20 text-center">
                    <div class="max-w-3xl mx-auto reveal">
                        <h1 class="text-4xl lg:text-5xl font-semibold tracking-tight leading-tight mb-6">Experience the calm of My Nearby.</h1>
                        <p class="text-slate-500 text-lg font-light mb-10">Exclusive verified real estate assets curated for peaceful living. Find your next sanctuary in the heart of the city.</p>
                        
                        <div class="flex flex-col md:flex-row gap-4 justify-center">
                            <button onclick="router.navigate('#/search')" class="btn-calm h-14 px-10 gap-2 shadow-lg shadow-teal-700/10">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2"/></svg>
                                Explore Marketplace
                            </button>
                        </div>
                    </div>
                </section>

                <section class="max-w-7xl mx-auto px-6 mb-24">
                    <div class="flex items-end justify-between mb-10">
                        <div>
                            <h2 class="text-2xl font-semibold">New Additions</h2>
                            <p class="text-xs text-slate-400 font-medium uppercase tracking-[0.2em] mt-1">Our latest verified listings</p>
                        </div>
                        <a href="#/search" class="text-sm font-semibold text-[#6B9080] hover:underline underline-offset-4 hidden md:block">View all listings</a>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${state.properties.length > 0 ? 
                            state.properties.slice(0, 9).map(p => renderPropertyCard(p)).join('') : 
                            Array(6).fill(0).map(() => `<div class="aspect-[16/11] bg-slate-100 rounded-[24px] animate-pulse"></div>`).join('')
                        }
                    </div>
                </section>
            `;
            startCardSliders();
        }

        function toggleSearchFilters() {
            const panel = document.getElementById('filter-panel');
            panel.classList.toggle('active');
        }

        function renderSearch(container, params, isFavMode = false) {
            let filtered = [...state.properties];
            const qStr = params?.get('q')?.toLowerCase() || '';
            const typeFilter = params?.get('type') || 'All';

            if (isFavMode) {
                filtered = filtered.filter(p => state.savedIds.includes(p.id));
            } else {
                if (qStr) filtered = filtered.filter(p => p.title.toLowerCase().includes(qStr) || p.location.toLowerCase().includes(qStr));
                if (typeFilter !== 'All') filtered = filtered.filter(p => p.type === typeFilter);
            }

            container.innerHTML = `
                <div class="max-w-7xl mx-auto px-6">
                    <div class="reveal mb-12">
                        <div class="flex flex-col md:flex-row md:items-center gap-4">
                            <div class="relative flex-1">
                                <input type="text" id="search-input-field" value="${qStr}" placeholder="Search neighborhood, city..." class="input-calm w-full pl-12 h-14">
                                <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2"/></svg>
                            </div>
                            <button onclick="toggleSearchFilters()" class="btn-outline h-14 px-6 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" stroke-width="2"/></svg>
                                Filter
                            </button>
                            <button onclick="router.navigate('#/favs')" class="btn-outline h-14 px-6 flex items-center gap-2 ${isFavMode ? 'bg-[#6B9080] text-white' : ''}">
                                <svg class="w-5 h-5" fill="${isFavMode ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="1.5"/></svg>
                                ${isFavMode ? 'Saved Sanctuaries' : 'Favorites'}
                            </button>
                        </div>

                        <div id="filter-panel" class="bg-white rounded-[32px] p-8 shadow-sm border border-slate-100 ${typeFilter !== 'All' ? 'active' : ''}">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4 block">Categories</label>
                            <div class="flex flex-wrap gap-3">
                                ${['All', 'Flat', 'Shop', 'Plot'].map(t => `
                                    <button class="px-6 py-2.5 rounded-full text-xs font-semibold transition-all ${typeFilter === t ? 'bg-[#6B9080] text-white shadow-md shadow-teal-700/10' : 'bg-slate-50 text-slate-500 hover:bg-slate-100'}" onclick="applyFilter('type', '${t}')">${t}</button>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="mb-10 reveal">
                        <h2 class="text-3xl font-semibold">${isFavMode ? 'Your Collection' : filtered.length + ' Properties Found'}</h2>
                        <p class="text-xs text-slate-400 font-medium uppercase tracking-[0.2em] mt-2">${isFavMode ? 'Hand-picked for peaceful living' : 'Curated listings based on your discovery'}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${filtered.map(p => renderPropertyCard(p)).join('')}
                    </div>
                    ${filtered.length === 0 ? `<div class="text-center py-40 bg-white/50 rounded-[40px] border border-dashed border-slate-200">
                        <p class="text-slate-400 italic text-lg">No sanctuaries match your criteria.</p>

        function slideSuggestions(dir) {

            carousel.scrollBy({ left: dir === 'left' ? -scrollAmt : scrollAmt, behavior: 'smooth' });

        let slideInterval;
        function initAutoSliding() {
            if (slideInterval) clearInterval(slideInterval);
            slideInterval = setInterval(() => {
                const carousel = document.getElementById('suggestion-carousel');
                if(!carousel) return;
                if (carousel.scrollLeft + carousel.clientWidth >= carousel.scrollWidth - 10) {
                    carousel.scrollTo({ left: 0, behavior: 'smooth' });
                } else {
                    carousel.scrollBy({ left: 304, behavior: 'smooth' });
                }
            }, 6000);
        }

        function navigateDetailImg(dir) {
            const mainImg = document.getElementById('detail-main-img');
            const propertyId = window.location.hash.split('/').pop();
            const p = state.properties.find(item => item.id === propertyId);
            if (!p || !p.images) return;
            
            let currentSrc = mainImg.getAttribute('src');
            let idx = p.images.indexOf(currentSrc);
            if (idx === -1) idx = 0;

            let nextIdx = (idx + dir + p.images.length) % p.images.length;
            const nextSrc = p.images[nextIdx];
            
            mainImg.src = nextSrc;
            
            // Sync highlight with thumbnails
            const thumbs = document.querySelectorAll('.detail-thumb');
            thumbs.forEach((t, i) => {
                t.classList.toggle('border-[#6B9080]', i === nextIdx);
                t.classList.toggle('border-transparent', i !== nextIdx);
                t.classList.toggle('opacity-60', i !== nextIdx);
            });
        }

        let sliderInterval;
        function startCardSliders() {
            if (sliderInterval) clearInterval(sliderInterval);
            sliderInterval = setInterval(() => {
                const hosts = document.querySelectorAll('.img-slider');
                hosts.forEach(host => {
                    const imgs = host.querySelectorAll('.slider-img');
                    if (imgs.length <= 1) return;
                    let activeIdx = Array.from(imgs).findIndex(i => i.classList.contains('active'));
                    imgs[activeIdx].classList.remove('active');
                    imgs[(activeIdx + 1) % imgs.length].classList.add('active');
                });
            }, 5000);
        }

            tempImages.forEach((src, i) => {
                const box = document.createElement('div'); box.className = 'relative aspect-square rounded-2xl overflow-hidden shadow-sm group';
                box.innerHTML = `<img src="${src}" class="w-full h-full object-cover"><button type="button" class="absolute top-1.5 right-1.5 w-6 h-6 bg-rose-500 text-white rounded-lg flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity" onclick="removeTempImg(${i})">×</button>`;
                grid.appendChild(box);
            });
            if (tempImages.length < 8 && uploadBtn) grid.appendChild(uploadBtn);
        }

        function removeTempImg(i) { tempImages.splice(i, 1); renderTempImages(); }

        function openInquiryModal(title, id, type, price) {
            modalContainer.innerHTML = `
                <div class="bg-white rounded-[40px] w-full max-w-xl p-10 reveal shadow-2xl relative border border-slate-50">
                    <button class="absolute top-8 right-8 text-slate-400" onclick="closeModal()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"/></svg>
                    </button>
                    <div class="mb-10">
                        <h2 class="text-2xl font-semibold">Inquiry Dossier</h2>
                        <p class="text-xs text-slate-400 mt-1 uppercase tracking-widest font-bold">${title}</p>
                    </div>
                    <form id="inquiry-form" class="space-y-4">
                        <input type="text" id="i-name" class="input-calm w-full" value="${state.user?.name || ''}" placeholder="Full Name" required>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="tel" id="i-phone" class="input-calm" value="${state.user?.phone || ''}" placeholder="Phone" required>
                            <input type="email" id="i-email" class="input-calm" value="${state.user?.email || ''}" placeholder="Email" required>
                        </div>
                        <textarea id="i-msg" class="input-calm w-full h-32 resize-none" placeholder="Special requirements or questions regarding this sanctuary..."></textarea>
                        
                        <div class="progress-bar-container" id="inquiry-progress-bar">
                            <div class="progress-bar-fill"></div>
                        </div>

                        <button type="submit" class="btn-calm w-full h-16 uppercase tracking-widest text-[11px] font-bold shadow-lg shadow-teal-700/10" id="inquiry-submit-btn">Send Official Inquiry</button>
                    </form>
                </div>
            `;
            modalContainer.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            document.getElementById('inquiry-form').onsubmit = (e) => {
                e.preventDefault();
                const d = { action: 'submit_inquiry', propertyName: title, propertyId: id, propertyType: type, propertyPrice: price, userName: document.getElementById('i-name').value, userPhone: document.getElementById('i-phone').value, userEmail: document.getElementById('i-email').value, message: document.getElementById('i-msg').value };
                
                // Optimized UX: Update screen immediately
                modalContainer.innerHTML = `
                    <div class="bg-white rounded-[40px] w-full max-w-md p-12 text-center reveal shadow-2xl border border-teal-50">
                        <div class="w-20 h-20 bg-teal-50 text-[#6B9080] rounded-full flex items-center justify-center mx-auto mb-8 shadow-sm">
                            <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"></path></svg>
                        </div>
                        <h2 class="text-2xl font-semibold mb-4">Inquiry Sent</h2>
                        <p class="text-slate-400 text-sm leading-relaxed">Connecting in the background. Connection will be established shortly.</p>
                        <button class="btn-calm w-full h-14 mt-10 shadow-lg shadow-teal-700/10" onclick="closeModal()">Back to Listings</button>
                    </div>
                `;

                // Fire background upload
                fetch(GAS_WEBAPP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) })
                    .catch(err => console.error("Inquiry upload failed", err));
            };
        }

        // Init
        window.addEventListener('hashchange', () => router.handleHashChange());
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if(window.scrollY > 40) {
                nav.classList.add('bg-white/90', 'shadow-sm');
                nav.classList.remove('py-4');
                nav.classList.add('py-2');
            } else {
                nav.classList.remove('bg-white/90', 'shadow-sm');
                nav.classList.remove('py-2');
                nav.classList.add('py-4');
            }
        });

        document.getElementById('mobile-profile-btn').onclick = () => state.user ? openProfileModal() : openLoginModal(false);

        // App Initialization
        fetchMarketplace();
        setInterval(syncPrivateStatus, 45000);
        
        // Final check to ensure first screen is home
        if (!window.location.hash || window.location.hash === '#' || window.location.hash === '#/') {
            window.location.hash = '#/';
        }
        router.handleHashChange();
    </script>
</body>
</html>
