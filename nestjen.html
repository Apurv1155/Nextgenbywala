
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nestjen | Calm Real Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #FAF9F6;      /* Warm off-white */
            --primary: #6B9080; /* Calm Sage Green */
            --primary-soft: #A4C3B2;
            --text-main: #2D3436; /* Soft charcoal */
            --text-muted: #636E72;
            --card-bg: #FFFFFF;
            --border: #E9ECEF;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            --transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            --radius: 20px;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-weight: 300;
            letter-spacing: -0.01em;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-weight: 600;
            color: var(--text-main);
        }

        /* Minimal Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #DFE6E9; border-radius: 10px; }

        /* Components */
        .glass-nav {
            background: rgba(250, 249, 246, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .btn-calm {
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-calm:hover {
            background-color: var(--primary-soft);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(107, 144, 128, 0.2);
        }

        .btn-outline {
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            background-color: rgba(107, 144, 128, 0.05);
        }

        .property-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
        }

        .property-card:hover {
            border-color: var(--primary-soft);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
            transform: translateY(-4px);
        }

        .img-slider {
            position: relative;
            height: 240px;
            overflow: hidden;
        }

        .slider-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .slider-img.active { opacity: 1; }

        /* Loader */
        #global-loader {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .pulse-loader {
            width: 40px; height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        /* Animations */
        .reveal { animation: revealAnim 0.8s ease-out forwards; }
        @keyframes revealAnim {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Input */
        .input-calm {
            background: #F1F3F5;
            border: 1px solid transparent;
            border-radius: var(--radius);
            padding: 12px 20px;
            outline: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .input-calm:focus {
            background: white;
            border-color: var(--primary-soft);
            box-shadow: 0 0 0 4px rgba(107, 144, 128, 0.1);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .mobile-hide { display: none; }
            .mobile-padding { padding: 16px; }
            .nav-inner { padding: 0 16px; }
        }
    </style>
</head>
<body>

    <!-- Global Loader -->
    <div id="global-loader">
        <div class="pulse-loader"></div>
        <p class="mt-4 text-xs font-medium text-slate-400 uppercase tracking-widest">Nestjen</p>
    </div>

    <!-- Navigation -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 z-[100] transition-all duration-500 py-4 glass-nav">
        <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-14">
            <a href="#/" class="flex items-center gap-2">
                <div class="w-9 h-9 bg-teal-800 rounded-xl flex items-center justify-center overflow-hidden">
                    <img src="https://png.pngtree.com/png-vector/20191018/ourmid/pngtree-social-network-bird-icon-simple-style-png-image_1826820.jpg" class="w-full h-full object-cover grayscale invert brightness-200">
                </div>
                <span class="text-xl font-semibold tracking-tight">Nest<span class="text-[#6B9080]">jen</span></span>
            </a>

            <div class="hidden md:flex items-center gap-8">
                <a href="#/search?type=Flat" class="text-sm font-medium text-slate-500 hover:text-teal-700 transition-colors">Apartments</a>
                <a href="#/search?type=Shop" class="text-sm font-medium text-slate-500 hover:text-teal-700 transition-colors">Commercial</a>
                <a href="#/search?type=Plot" class="text-sm font-medium text-slate-500 hover:text-teal-700 transition-colors">Plots</a>
            </div>

            <div id="nav-actions" class="flex items-center gap-4">
                <!-- Injected via updateNavActions -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="min-h-screen pt-28 pb-32">
        <!-- Rendered Pages -->
    </main>

    <!-- Mobile Navigation Bottom -->
    <div class="md:hidden fixed bottom-6 left-6 right-6 h-16 glass-nav border border-slate-200 rounded-3xl z-[1000] flex items-center justify-around px-2 shadow-sm">
        <a href="#/" class="flex flex-col items-center p-2 text-slate-400 hover:text-[#6B9080]" data-path="#/">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="1.5"/></svg>
        </a>
        <a href="#/search" class="flex flex-col items-center p-2 text-slate-400 hover:text-[#6B9080]" data-path="#/search">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="1.5"/></svg>
        </a>
        <a href="#/favs" class="flex flex-col items-center p-2 text-slate-400 hover:text-[#6B9080]" data-path="#/favs">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="1.5"/></svg>
        </a>
        <button id="mobile-profile-btn" class="flex flex-col items-center p-2 text-slate-400 hover:text-[#6B9080]">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="1.5"/></svg>
        </button>
    </div>

    <!-- Modals Overlay -->
    <div id="modal-container" class="fixed inset-0 z-[2000] hidden flex items-center justify-center p-4 bg-slate-900/10 backdrop-blur-sm">
        <!-- Injected -->
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 z-[3000] hidden flex items-center justify-center bg-black/80 backdrop-blur-lg p-6" onclick="closeLightbox()">
        <img id="lightbox-img" src="" class="max-w-full max-h-full rounded-2xl object-contain shadow-2xl">
    </div>

    <script>
        /**
         * CORE APP LOGIC (PRESERVED)
         */
        const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbz36Ajz6rXGm_QTRiLuBDiOz4sK0M-NrailgSVYc8PUOsq2nUnmMX0kFsOwnBA2CqtBsQ/exec";

        const state = {
            user: JSON.parse(localStorage.getItem('estate_user')) || null,
            properties: [],
            savedIds: JSON.parse(localStorage.getItem('savedProperties')) || [],
            pendingRequests: [],
            isLoading: true
        };

        const formatCurrency = (price) => {
            const num = parseFloat(price);
            if (isNaN(num) || num <= 0) return 'Inquiry Only';
            if (num >= 10000000) return `₹${(num / 10000000).toFixed(1).replace(/\.0$/, '')} Cr`;
            if (num >= 100000) return `₹${(num / 100000).toFixed(0)} Lacs`;
            return `₹${num.toLocaleString('en-IN')}`;
        };

        const showLoader = (show) => {
            const loader = document.getElementById('global-loader');
            if (show) loader.style.display = 'flex';
            else { loader.style.opacity = '0'; setTimeout(() => loader.style.display = 'none', 600); }
        };

        async function fetchMarketplace() {
            try {
                const resp = await fetch(`${GAS_WEBAPP_URL}?action=fetch_public_feed`);
                const result = await resp.json();
                if (result.status === 'success') state.properties = result.data;
            } catch (e) { console.error("Market fetch failed", e); }
            state.isLoading = false;
            showLoader(false);
            router.refresh();
        }

        async function syncPrivateStatus() {
            if (!state.user) return;
            try {
                const resp = await fetch(`${GAS_WEBAPP_URL}?action=fetch_statuses`);
                const result = await resp.json();
                if (result.status === 'success') { /* Sync logic */ }
            } catch (e) {}
        }

        const router = {
            navigate(path) { window.location.hash = path; },
            refresh() { this.handleHashChange(); },
            handleHashChange() {
                const hash = window.location.hash || '#/';
                document.querySelectorAll('.fixed.bottom-6 a').forEach(el => {
                    const isActive = el.dataset.path === hash;
                    el.classList.toggle('text-[#6B9080]', isActive);
                    el.classList.toggle('text-slate-400', !isActive);
                });

                const content = document.getElementById('main-content');
                content.innerHTML = '';
                window.scrollTo({ top: 0, behavior: 'smooth' });

                if (hash === '#/' || hash === '') renderHome(content);
                else if (hash.startsWith('#/property/')) renderDetails(content, hash.split('/').pop());
                else if (hash === '#/search' || hash.startsWith('#/search?')) renderSearch(content, new URLSearchParams(hash.split('?')[1] || ''));
                else if (hash === '#/favs') renderSearch(content, null, true);

                updateNavActions();
            }
        };

        function updateNavActions() {
            const navActions = document.getElementById('nav-actions');
            if (state.user) {
                navActions.innerHTML = `
                    <div class="flex items-center gap-3 cursor-pointer group" onclick="openProfileModal()">
                        <div class="hidden md:block text-right">
                            <p class="text-[10px] font-bold text-[#6B9080] uppercase tracking-widest leading-none mb-1">Elite</p>
                            <h4 class="text-xs font-semibold text-slate-700 leading-none">${state.user.name.split(' ')[0]}</h4>
                        </div>
                        <div class="w-10 h-10 rounded-full border border-slate-200 overflow-hidden shadow-sm">
                            <img src="${state.user.photo || 'https://picsum.photos/100/100'}" class="w-full h-full object-cover">
                        </div>
                    </div>
                `;
            } else {
                navActions.innerHTML = `<button onclick="openLoginModal()" class="btn-calm text-xs">Sign In</button>`;
            }
        }

        /**
         * RENDERERS - NEW CALM UI
         */

        function renderPropertyCard(p) {
            const isSaved = state.savedIds.includes(p.id);
            const cardImages = (p.images && p.images.length > 0) ? p.images.slice(0, 3) : ['https://picsum.photos/400/300'];
            
            return `
                <article class="property-card flex flex-col reveal cursor-pointer" onclick="router.navigate('#/property/${p.id}')">
                    <div class="img-slider group">
                        ${cardImages.map((img, i) => `
                            <img src="${img}" class="slider-img ${i === 0 ? 'active' : ''}">
                        `).join('')}
                        <div class="absolute top-4 left-4">
                            <span class="px-3 py-1 bg-white/90 backdrop-blur-md text-[9px] font-bold uppercase tracking-wider text-teal-800 rounded-full border border-teal-100 shadow-sm">${p.type}</span>
                        </div>
                        <button onclick="toggleSave(event, '${p.id}')" class="absolute top-4 right-4 w-9 h-9 bg-white/90 backdrop-blur-md rounded-full flex items-center justify-center text-slate-400 hover:text-rose-400 transition-all ${isSaved ? 'text-rose-500' : ''}">
                            <svg class="w-5 h-5" fill="${isSaved ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="1.5"/></svg>
                        </button>
                    </div>

                    <div class="p-6 flex-1 flex flex-col">
                        <h3 class="text-lg font-semibold text-slate-800 mb-1 line-clamp-1">${p.title}</h3>
                        <p class="text-xs text-slate-500 line-clamp-1 mb-6 flex items-center gap-1">
                             <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" stroke-width="1.5"/><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="1.5"/></svg>
                             ${p.location}
                        </p>
                        
                        <div class="mt-auto pt-5 border-t border-slate-50 flex items-center justify-between">
                            <div>
                                <p class="text-xl font-semibold text-teal-700 leading-none mb-1">${formatCurrency(p.price)}</p>
                                <p class="text-[10px] font-medium text-slate-400 uppercase tracking-widest">${p.area} SQ.FT</p>
                            </div>
                            <div class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-teal-700 group-hover:bg-teal-700 group-hover:text-white transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 8l4 4m0 0l-4 4m4-4H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </div>
                        </div>
                    </div>
                </article>
            `;
        }

        function renderHome(container) {
            container.innerHTML = `
                <section class="max-w-7xl mx-auto px-6 mb-20 text-center">
                    <div class="max-w-3xl mx-auto reveal">
                        <h1 class="text-4xl lg:text-5xl font-semibold tracking-tight leading-tight mb-6">Find your calm place in the city.</h1>
                        <p class="text-slate-500 text-lg font-light mb-10">Exclusive access to hand-picked, verified properties for a peaceful living experience.</p>
                        
                        <div class="flex flex-col md:flex-row gap-4 justify-center">
                            <div class="relative flex-1 max-w-md">
                                <input type="text" id="home-search" placeholder="Search neighborhood..." class="input-calm w-full h-14 pl-12">
                                <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2"/></svg>
                            </div>
                            <button onclick="router.navigate('#/search')" class="btn-calm h-14 px-8">Explore All</button>
                        </div>
                    </div>
                </section>

                <section class="max-w-7xl mx-auto px-6 mb-24">
                    <div class="flex items-end justify-between mb-10">
                        <div>
                            <h2 class="text-2xl font-semibold">New Arrivals</h2>
                            <p class="text-xs text-slate-400 font-medium uppercase tracking-[0.2em] mt-1">Lately added verified assets</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${state.properties.length > 0 ? 
                            state.properties.slice(0, 9).map(p => renderPropertyCard(p)).join('') : 
                            Array(6).fill(0).map(() => `<div class="aspect-[16/11] bg-slate-100 rounded-[20px] animate-pulse"></div>`).join('')
                        }
                    </div>
                </section>
            `;
            startCardSliders();
            
            // Search bind
            const hSearch = document.getElementById('home-search');
            if(hSearch) hSearch.onkeypress = (e) => {
                if(e.key === 'Enter') router.navigate(`#/search?q=${encodeURIComponent(hSearch.value)}`);
            };
        }

        function renderSearch(container, params, isFavMode = false) {
            let filtered = [...state.properties];
            if (isFavMode) filtered = filtered.filter(p => state.savedIds.includes(p.id));
            else if (params) {
                const q = params.get('q')?.toLowerCase() || '';
                const type = params.get('type') || 'All';
                if (q) filtered = filtered.filter(p => p.title.toLowerCase().includes(q) || p.location.toLowerCase().includes(q));
                if (type !== 'All') filtered = filtered.filter(p => p.type === type);
            }

            container.innerHTML = `
                <div class="max-w-7xl mx-auto px-6 flex flex-col lg:flex-row gap-12">
                    <aside class="w-full lg:w-64 shrink-0">
                        <div class="sticky top-28 bg-white p-6 rounded-[24px] border border-slate-100 shadow-sm">
                            <h3 class="text-sm font-semibold mb-6">Filters</h3>
                            <div class="space-y-6">
                                <div>
                                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 block">Category</label>
                                    <div class="flex flex-wrap gap-2">
                                        ${['All', 'Flat', 'Shop', 'Plot'].map(t => `
                                            <button class="px-4 py-2 rounded-full text-xs font-medium transition-all ${(!params && t === 'All') || (params?.get('type') === t) ? 'bg-[#6B9080] text-white' : 'bg-slate-50 text-slate-500 hover:bg-slate-100'}" onclick="applyFilter('type', '${t}')">${t}</button>
                                        `).join('')}
                                    </div>
                                </div>
                                <button onclick="router.navigate('#/favs')" class="w-full py-3 bg-slate-100 text-slate-600 rounded-2xl text-xs font-semibold hover:bg-[#6B9080] hover:text-white transition-all">View Saved</button>
                            </div>
                        </div>
                    </aside>
                    
                    <section class="flex-1">
                        <div class="mb-10">
                            <h2 class="text-2xl font-semibold">${isFavMode ? 'Your Saved Vault' : filtered.length + ' Properties Found'}</h2>
                            <p class="text-xs text-slate-400 font-medium uppercase tracking-[0.2em] mt-1">${isFavMode ? 'Your hand-picked collection' : 'Based on current criteria'}</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            ${filtered.map(p => renderPropertyCard(p)).join('')}
                        </div>
                        ${filtered.length === 0 ? '<div class="text-center py-32 opacity-30 text-xl italic">No listings match your search.</div>' : ''}
                    </section>
                </div>
            `;
            startCardSliders();
        }

        function renderDetails(content, id) {
            const p = state.properties.find(item => item.id === id);
            if (!p) { content.innerHTML = '<div class="text-center py-40">Not found</div>'; return; }

            content.innerHTML = `
                <div class="max-w-7xl mx-auto px-6 reveal">
                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
                        <!-- Media Section -->
                        <div class="lg:col-span-7">
                            <div class="relative h-[480px] rounded-[32px] overflow-hidden shadow-sm group cursor-zoom-in mb-6" onclick="openLightbox('${p.images[0]}')">
                                <img id="detail-main-img" src="${p.images[0]}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                                <div class="absolute bottom-6 right-6">
                                     <span class="bg-white/90 backdrop-blur-md px-4 py-2 rounded-xl text-xs font-semibold text-slate-700 shadow-lg">Enlarge</span>
                                </div>
                            </div>
                            <div class="flex gap-4 overflow-x-auto pb-4 no-scrollbar">
                                ${p.images.map((img, i) => `
                                    <div class="w-24 h-20 shrink-0 rounded-2xl overflow-hidden border-2 transition-all cursor-pointer ${i === 0 ? 'border-[#6B9080]' : 'border-transparent opacity-60'}" onclick="updateDetailImg(this, '${img}')">
                                        <img src="${img}" class="w-full h-full object-cover">
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Info Section -->
                        <div class="lg:col-span-5 flex flex-col">
                            <div class="bg-white p-8 lg:p-10 rounded-[40px] border border-slate-100 shadow-sm h-full flex flex-col">
                                <div class="mb-8">
                                    <div class="flex items-center gap-2 mb-4">
                                        <span class="bg-[#6B9080]/10 text-[#6B9080] px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">${p.type}</span>
                                        <span class="text-xs text-slate-400">ID: #${p.id.split('-').pop().toUpperCase()}</span>
                                    </div>
                                    <h1 class="text-3xl font-semibold mb-2">${p.title}</h1>
                                    <p class="text-slate-500 flex items-center gap-2 text-sm">
                                         <svg class="w-4 h-4 text-[#6B9080]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" stroke-width="2"/><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2"/></svg>
                                         ${p.location}
                                    </p>
                                </div>

                                <div class="grid grid-cols-2 gap-6 pb-8 border-b border-slate-50 mb-8">
                                    <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Price</p><h4 class="text-2xl font-semibold text-[#6B9080]">${formatCurrency(p.price)}</h4></div>
                                    <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Space</p><h4 class="text-xl font-semibold">${p.area} <span class="text-xs text-slate-400 font-normal">Sq.Ft</span></h4></div>
                                </div>

                                <div class="flex-1 space-y-6">
                                    <div>
                                        <h4 class="text-sm font-semibold mb-3">About</h4>
                                        <p class="text-slate-500 text-sm leading-relaxed">${p.description}</p>
                                    </div>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                        ${p.amenities ? p.amenities.map(a => `<div class="flex items-center gap-2 text-xs text-slate-600 bg-slate-50 px-3 py-2 rounded-xl"><div class="w-1 h-1 rounded-full bg-[#6B9080]"></div> ${a}</div>`).join('') : ''}
                                    </div>
                                </div>

                                <div class="mt-12 space-y-3">
                                    <button onclick="openWhatsApp('${p.title}', '${p.location}', '${formatCurrency(p.price)}')" class="btn-calm w-full h-14 rounded-2xl gap-2">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.484 8.412-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.5-5.688-1.448l-6.309 1.656zm6.224-3.52c1.541.951 3.278 1.454 5.051 1.455h.001c5.51 0 9.991-4.482 9.994-9.995 0-2.671-1.04-5.181-2.93-7.071-1.889-1.891-4.398-2.932-7.068-2.932-5.509 0-9.99 4.482-9.994 9.994-.001 2.014.569 3.967 1.647 5.676l-.427 1.558 1.758-.461zm11.734-6.87c-.311-.156-1.845-.91-2.134-1.014-.289-.104-.499-.156-.708.156-.208.312-.807 1.014-.988 1.221-.181.208-.363.234-.674.078-.311-.156-1.316-.484-2.504-1.544-.925-.824-1.548-1.841-1.73-2.152-.181-.312-.019-.481.136-.636.14-.139.311-.363.466-.545.156-.181.208-.312.311-.519.104-.208.052-.389-.026-.545-.078-.156-.708-1.714-.971-2.338-.256-.608-.517-.525-.708-.535l-.604-.011c-.208 0-.547.078-.833.389-.286.312-1.092 1.066-1.092 2.6s1.117 3.012 1.274 3.22c.156.208 2.199 3.359 5.328 4.71.744.322 1.325.515 1.777.659.747.237 1.427.203 1.965.123.599-.089 1.845-.754 2.107-1.442.263-.688.263-1.273.184-1.396-.078-.124-.289-.208-.6-.363z"/></svg>
                                Message Owner
                            </button>
                            <button onclick="openInquiryModal('${p.title}', '${p.id}', '${p.type}', '${formatCurrency(p.price)}')" class="btn-outline w-full h-14 rounded-2xl">Send Formal Dossier</button>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * HELPERS
         */

        let sliderInterval;
        function startCardSliders() {
            if (sliderInterval) clearInterval(sliderInterval);
            sliderInterval = setInterval(() => {
                const hosts = document.querySelectorAll('.img-slider');
                hosts.forEach(host => {
                    const imgs = host.querySelectorAll('.slider-img');
                    if (imgs.length <= 1) return;
                    let activeIdx = Array.from(imgs).findIndex(i => i.classList.contains('active'));
                    imgs[activeIdx].classList.remove('active');
                    imgs[(activeIdx + 1) % imgs.length].classList.add('active');
                });
            }, 5000);
        }

        function updateDetailImg(el, src) {
            document.getElementById('detail-main-img').src = src;
            el.parentElement.querySelectorAll('div').forEach(d => d.classList.remove('border-[#6B9080]'));
            el.classList.add('border-[#6B9080]');
        }

        function openLightbox(src) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = src;
            lb.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function applyFilter(key, val) {
            const params = new URLSearchParams(window.location.hash.split('?')[1] || '');
            params.set(key, val);
            router.navigate(`#/search?${params.toString()}`);
        }

        function toggleSave(e, id) {
            e.stopPropagation();
            if (state.savedIds.includes(id)) state.savedIds = state.savedIds.filter(i => i !== id);
            else state.savedIds.push(id);
            localStorage.setItem('savedProperties', JSON.stringify(state.savedIds));
            const btn = e.currentTarget;
            btn.classList.toggle('text-rose-500', state.savedIds.includes(id));
            btn.querySelector('svg').setAttribute('fill', state.savedIds.includes(id) ? 'currentColor' : 'none');
        }

        function openWhatsApp(title, location, price) {
            const phone = "9173213576";
            const text = encodeURIComponent(`Hi, I'm interested in the ${title} at ${location} listed for ${price}. Can you share more details?`);
            window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
        }

        const modalContainer = document.getElementById('modal-container');
        function closeModal() {
            modalContainer.classList.add('hidden');
            modalContainer.innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        function openLoginModal(isRegister = false) {
            modalContainer.innerHTML = `
                <div class="bg-white rounded-[40px] w-full max-w-md p-10 reveal shadow-2xl relative border border-slate-50">
                    <button class="absolute top-6 right-6 text-slate-400 hover:text-slate-900" onclick="closeModal()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"/></svg>
                    </button>
                    
                    <div class="mb-10 text-center">
                        <h2 class="text-2xl font-semibold mb-2">${isRegister ? 'Join Nestjen' : 'Welcome Back'}</h2>
                        <p class="text-sm text-slate-400">Please enter your credentials</p>
                    </div>

                    <form id="auth-form" class="space-y-4">
                        ${isRegister ? `<div><input type="text" id="a-name" class="input-calm w-full" placeholder="Full Name" required></div>` : ''}
                        <div><input type="email" id="a-email" class="input-calm w-full" placeholder="Email Address" required></div>
                        <div><input type="password" id="a-pass" class="input-calm w-full" placeholder="Secure Password" required></div>
                        ${isRegister ? `
                            <div class="grid grid-cols-2 gap-4">
                                <input type="tel" id="a-phone" class="input-calm" placeholder="Phone" required>
                                <input type="date" id="a-dob" class="input-calm" required>
                            </div>
                        ` : ''}
                        <button type="submit" class="btn-calm w-full h-14 mt-4" id="auth-submit-btn">${isRegister ? 'Create Account' : 'Sign In'}</button>
                    </form>

                    <div class="mt-8 text-center">
                         <button onclick="openLoginModal(${!isRegister})" class="text-xs font-semibold text-[#6B9080]">${isRegister ? 'Already have an account? Sign In' : 'Need an account? Sign Up'}</button>
                    </div>
                </div>
            `;
            modalContainer.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            document.getElementById('auth-form').onsubmit = async (e) => {
                e.preventDefault();
                const btn = document.getElementById('auth-submit-btn');
                const email = document.getElementById('a-email').value.trim();
                const pass = document.getElementById('a-pass').value.trim();
                btn.innerText = 'Synchronizing...'; btn.disabled = true;

                if (isRegister) {
                    const newUser = { name: document.getElementById('a-name').value, email, phone: document.getElementById('a-phone').value, password: pass, dob: document.getElementById('a-dob').value, photo: "" };
                    try {
                        await fetch(GAS_WEBAPP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'sync_user', user: newUser }) });
                        state.user = newUser; localStorage.setItem('estate_user', JSON.stringify(newUser)); closeModal(); updateNavActions(); router.refresh();
                    } catch { alert('Network Error'); btn.innerText = 'Register'; btn.disabled = false; }
                } else {
                    try {
                        const resp = await fetch(`${GAS_WEBAPP_URL}?action=verify_user&email=${encodeURIComponent(email)}&password=${encodeURIComponent(pass)}`);
                        const result = await resp.json();
                        if (result.status === 'success') { state.user = result.user; localStorage.setItem('estate_user', JSON.stringify(result.user)); closeModal(); updateNavActions(); router.refresh(); }
                        else { alert(result.message); btn.innerText = 'Sign In'; btn.disabled = false; }
                    } catch { alert('Auth Error'); btn.innerText = 'Sign In'; btn.disabled = false; }
                }
            };
        }

        function openProfileModal() {
            modalContainer.innerHTML = `
                <div class="bg-white rounded-[40px] w-full max-w-lg overflow-hidden reveal shadow-2xl">
                    <div class="h-40 bg-[#6B9080]/10 relative">
                        <button class="absolute top-6 right-6 text-slate-500 hover:text-slate-900" onclick="closeModal()">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"/></svg>
                        </button>
                        <div class="absolute -bottom-10 left-10 w-24 h-24 rounded-3xl border-4 border-white overflow-hidden shadow-lg">
                            <img src="${state.user.photo || 'https://picsum.photos/200/200'}" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="p-10 pt-16">
                        <h3 class="text-2xl font-semibold mb-1">${state.user.name}</h3>
                        <p class="text-xs text-slate-400 font-medium tracking-widest uppercase mb-10">Premium Estate Holder</p>
                        
                        <div class="grid grid-cols-2 gap-4 mb-10">
                            <div class="bg-slate-50 p-6 rounded-3xl text-center">
                                <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">My Feed</label>
                                <span class="text-2xl font-semibold">0</span>
                            </div>
                            <div class="bg-slate-50 p-6 rounded-3xl text-center">
                                <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Saved</label>
                                <span class="text-2xl font-semibold">${state.savedIds.length}</span>
                            </div>
                        </div>

                        <div class="flex flex-col gap-3">
                            <button onclick="openAddListingModal()" class="btn-calm w-full h-14">List New Property</button>
                            <button onclick="handleLogout()" class="w-full py-4 text-rose-500 text-xs font-semibold hover:bg-rose-50 rounded-2xl transition-colors">Sign Out</button>
                        </div>
                    </div>
                </div>
            `;
            modalContainer.classList.remove('hidden');
        }

        function handleLogout() { state.user = null; localStorage.removeItem('estate_user'); closeModal(); updateNavActions(); router.navigate('#/'); }

        let tempImages = [];
        function openAddListingModal() {
            tempImages = [];
            modalContainer.innerHTML = `
                <div class="bg-white rounded-[40px] w-full max-w-2xl p-10 reveal shadow-2xl overflow-hidden">
                    <button class="absolute top-8 right-8 text-slate-400" onclick="closeModal()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"/></svg>
                    </button>
                    <div class="mb-10"><h2 class="text-2xl font-semibold">List a New Asset</h2><p class="text-sm text-slate-400 mt-1">Share details for verification</p></div>
                    <form id="listing-form" class="space-y-6">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4 block">Official Photos (Min 4)</label>
                            <div class="grid grid-cols-4 gap-4" id="listing-img-grid">
                                <label class="aspect-square bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 flex flex-col items-center justify-center cursor-pointer hover:border-[#6B9080] transition-all overflow-hidden">
                                    <input type="file" multiple accept="image/*" class="hidden" onchange="handleListingUpload(this)">
                                    <svg class="w-6 h-6 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2"/></svg>
                                </label>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <input type="text" id="l-title" class="input-calm" placeholder="Dossier Title" required>
                            <select id="l-type" class="input-calm"><option value="Flat">Residency</option><option value="Shop">Retail</option><option value="Plot">Plot</option></select>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <input type="number" id="l-price" class="input-calm" placeholder="Price (₹)" required>
                            <input type="number" id="l-area" class="input-calm" placeholder="Area (Sq.Ft)" required>
                        </div>
                        <input type="text" id="l-location" class="input-calm w-full" placeholder="Address, City" required>
                        <button type="submit" class="btn-calm w-full h-16 text-[11px] uppercase tracking-widest font-bold" id="listing-submit-btn">Publish Dossier</button>
                    </form>
                </div>
            `;
            modalContainer.classList.remove('hidden');
            document.getElementById('listing-form').onsubmit = (e) => {
                e.preventDefault(); if (tempImages.length < 4) { alert('We need at least 4 photos for verification.'); return; }
                const newReq = { id: 'p-' + Date.now(), title: document.getElementById('l-title').value, type: document.getElementById('l-type').value, price: document.getElementById('l-price').value, area: document.getElementById('l-area').value, location: document.getElementById('l-location').value, images: tempImages };
                state.pendingRequests.push(newReq); closeModal(); openProfileModal();
                fetch(GAS_WEBAPP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'add_listing_request', property: newReq }) });
            };
        }

        function handleListingUpload(input) {
            const files = input.files; if (!files) return;
            Array.from(files).forEach(file => { const r = new FileReader(); r.onload = (e) => { tempImages.push(e.target.result); renderTempImages(); }; r.readAsDataURL(file); });
        }

        function renderTempImages() {
            const grid = document.getElementById('listing-img-grid'); if (!grid) return;
            const uploadBtn = grid.querySelector('label'); grid.innerHTML = '';
            tempImages.forEach((src, i) => {
                const box = document.createElement('div'); box.className = 'relative aspect-square rounded-2xl overflow-hidden shadow-sm group';
                box.innerHTML = `<img src="${src}" class="w-full h-full object-cover"><button type="button" class="absolute top-1 right-1 w-6 h-6 bg-rose-500 text-white rounded-lg flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity" onclick="removeTempImg(${i})">×</button>`;
                grid.appendChild(box);
            });
            if (tempImages.length < 8 && uploadBtn) grid.appendChild(uploadBtn);
        }

        function removeTempImg(i) { tempImages.splice(i, 1); renderTempImages(); }

        function openInquiryModal(title, id, type, price) {
            modalContainer.innerHTML = `
                <div class="bg-white rounded-[40px] w-full max-w-xl p-10 reveal shadow-2xl relative">
                    <button class="absolute top-8 right-8 text-slate-400" onclick="closeModal()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"/></svg>
                    </button>
                    <div class="mb-10"><h2 class="text-2xl font-semibold">Request Dossier</h2><p class="text-xs text-slate-400 mt-1 uppercase tracking-widest">${title}</p></div>
                    <form id="inquiry-form" class="space-y-4">
                        <input type="text" id="i-name" class="input-calm w-full" value="${state.user?.name || ''}" placeholder="Full Name" required>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="tel" id="i-phone" class="input-calm" value="${state.user?.phone || ''}" placeholder="Phone" required>
                            <input type="email" id="i-email" class="input-calm" value="${state.user?.email || ''}" placeholder="Email" required>
                        </div>
                        <textarea id="i-msg" class="input-calm w-full h-32 resize-none" placeholder="Special requirements or questions..."></textarea>
                        <button type="submit" class="btn-calm w-full h-16 uppercase tracking-widest text-[11px] font-bold" id="inquiry-submit-btn">Send Formal Inquiry</button>
                    </form>
                </div>
            `;
            modalContainer.classList.remove('hidden');
            document.getElementById('inquiry-form').onsubmit = (e) => {
                e.preventDefault();
                const d = { action: 'submit_inquiry', propertyName: title, propertyId: id, propertyType: type, propertyPrice: price, userName: document.getElementById('i-name').value, userPhone: document.getElementById('i-phone').value, userEmail: document.getElementById('i-email').value, message: document.getElementById('i-msg').value };
                modalContainer.innerHTML = `
                    <div class="bg-white rounded-[40px] w-full max-w-md p-12 text-center reveal shadow-2xl border border-teal-50">
                        <div class="w-20 h-20 bg-teal-50 text-[#6B9080] rounded-full flex items-center justify-center mx-auto mb-8"><svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"></path></svg></div>
                        <h2 class="text-2xl font-semibold mb-4">Request Sent</h2>
                        <p class="text-slate-400 text-sm leading-relaxed">The owner will establishes a connection shortly.</p>
                        <button class="btn-calm w-full h-14 mt-10" onclick="closeModal()">Back to Listings</button>
                    </div>
                `;
                fetch(GAS_WEBAPP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
            };
        }

        // Init
        window.addEventListener('hashchange', () => router.handleHashChange());
        window.addEventListener('scroll', () => document.getElementById('navbar').classList.toggle('bg-white/90', window.scrollY > 40));
        document.getElementById('mobile-profile-btn').onclick = () => state.user ? openProfileModal() : openLoginModal(false);

        fetchMarketplace();
        setInterval(syncPrivateStatus, 30000);
        router.handleHashChange();
    </script>
</body>
</html>
