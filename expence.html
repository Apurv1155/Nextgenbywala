
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iFinance Pro | Smart Ledger</title>
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-bg: #F2F2F7;
            --apple-card: rgba(255, 255, 255, 0.8);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--apple-bg);
            color: #1D1D1F;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .apple-glass {
            background: var(--apple-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .apple-shadow {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        .view-section {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .view-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .tab-item.active {
            color: var(--apple-blue);
        }
        .tab-bar {
            position: fixed;
            bottom: calc(20px + var(--safe-area-bottom));
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 400px;
            z-index: 1000;
        }
        .fab-btn {
            background: linear-gradient(135deg, #007AFF, #0056D2);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.4);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .fab-btn:active {
            transform: scale(0.85);
        }
        .onboarding-screen {
            position: fixed;
            inset: 0;
            background: var(--apple-bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .onboarding-hidden {
            transform: translateY(-100%);
        }
        .filter-pill {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .filter-pill.active {
            background-color: #1D1D1F;
            color: white;
            transform: scale(1.05);
        }
        .modal-content {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 85vh;
            overflow-y: auto;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        #detail-view {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
        }
        #detail-view.hidden {
            transform: translateY(100%);
            pointer-events: none;
            opacity: 0;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sync-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Keyboard fix for modal amount */
        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
    </style>

<body class="pb-32">
    <!-- Initial Onboarding -->
    <div id="onboarding" class="onboarding-screen px-10 text-center space-y-12">
        <div class="relative">
            <div class="w-28 h-28 bg-blue-600 rounded-[2.8rem] flex items-center justify-center text-white shadow-2xl rotate-3">
                <i data-lucide="pocket" class="w-14 h-14"></i>
            </div>
            <div class="absolute -bottom-2 -right-2 w-11 h-11 bg-green-500 rounded-2xl flex items-center justify-center text-white border-4 border-[#F2F2F7]">
                <i data-lucide="cloud" class="w-6 h-6"></i>
            </div>
        </div>
        <div class="space-y-4">
            <h1 class="text-3xl font-extrabold tracking-tight">Identity & Sync</h1>
            <p class="text-gray-500 text-sm max-w-xs mx-auto leading-relaxed">Securely link your financial records to the cloud with iFinance Pro.</p>
        </div>
        <div class="w-full max-w-xs space-y-5">

    <!-- Layout Container -->
    <div id="main-view" class="max-w-xl mx-auto px-6 pt-16">
        <div id="view-home" class="view-section active"></div>
        <div id="view-ledger" class="view-section"></div>
        <div id="view-analytics" class="view-section"></div>

    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="tab-bar apple-glass apple-shadow rounded-[3rem] px-8 py-4 flex items-center justify-between">
        <button onclick="app.setView('home')" class="tab-item flex flex-col items-center gap-1.5 active" data-view="home">
            <i data-lucide="layout-grid" class="w-5 h-5"></i>

        <button onclick="app.setView('ledger')" class="tab-item flex flex-col items-center gap-1.5 text-gray-400" data-view="ledger">

        <div class="relative -top-8">

        <button onclick="app.setView('analytics')" class="tab-item flex flex-col items-center gap-1.5 text-gray-400" data-view="analytics">

        <button onclick="app.setView('profile')" class="tab-item flex flex-col items-center gap-1.5 text-gray-400" data-view="profile">

    <!-- Entry Modal -->
    <div id="entry-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[2000] flex items-end sm:items-center justify-center hidden opacity-0 transition-all duration-300">
        <div class="modal-content w-full max-w-lg bg-[#F2F2F7] rounded-t-[3.5rem] sm:rounded-[3.5rem] apple-shadow transform translate-y-full">
            <div class="p-8 space-y-6">
                <div class="flex justify-between items-center">
                    <h3 class="text-2xl font-bold tracking-tight">New Entry</h3>
                    <button onclick="app.toggleModal(false)" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 active:scale-90 transition-all">
                        <i data-lucide="x" class="w-5 h-5"></i>

                <form id="entry-form" class="modal-body">

    <!-- Detail View -->
    <div id="detail-view" class="fixed inset-0 bg-[#F2F2F7] z-[3000] hidden px-8 pt-20 pb-10 flex flex-col">
        <header class="flex justify-between items-center mb-12">
            <button onclick="app.closeDetail()" class="w-12 h-12 rounded-full bg-white apple-shadow flex items-center justify-center active:scale-90 transition-all">
                <i data-lucide="chevron-down" class="w-6 h-6"></i>
            </button>
            <h3 class="text-lg font-bold">Transaction Details</h3>

        </header>
        <div id="detail-content" class="flex-1 overflow-y-auto hide-scrollbar space-y-10 pb-20"></div>
        <div id="detail-actions" class="grid grid-cols-2 gap-4"></div>
    </div>

    <script>
        const THEME_COLORS = ['#007AFF', '#34C759', '#5856D6', '#FF9500', '#FF2D55', '#AF52DE', '#FF3B30', '#5AC8FA', '#FFCC00', '#E5E5EA'];
        const INITIAL_CATEGORIES = [
            { id: 'cat_1', name: 'Academics', icon: 'graduation-cap', color: '#007AFF' },
            { id: 'cat_2', name: 'Books', icon: 'book-open', color: '#5856D6' },
            { id: 'cat_3', name: 'Family', icon: 'home', color: '#FF9500' },
            { id: 'cat_4', name: 'Food', icon: 'utensils', color: '#FF2D55' },
            { id: 'cat_5', name: 'Leisure', icon: 'clapperboard', color: '#AF52DE' }
        ];
        const LUCIDE_BANK = ['graduation-cap', 'book-open', 'home', 'utensils', 'bus', 'clapperboard', 'shopping-cart', 'briefcase', 'coffee', 'dumbbell', 'heart', 'smartphone', 'zap', 'camera', 'music', 'package', 'tv', 'wrench', 'gift', 'plane'];
        const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbyG33CK3zJD_lQOViSFBetNc3l_t05spiXGRvreQl5yx7nQY0np6KxPIGuH6vbX_QmKDA/exec";

        class FinanceApp {
            constructor() {
                const savedUser = localStorage.getItem('ifi_identity');
                const savedData = localStorage.getItem('ifi_data');
                const data = savedData ? JSON.parse(savedData) : null;

                this.currentView = 'home';
                this.isSyncing = false;
                this.syncUrl = DEPLOY_URL;
                this.state = {
                    transactions: data?.transactions || [],
                    categories: data?.categories || [...INITIAL_CATEGORIES],
                    user: savedUser ? JSON.parse(savedUser) : null,
                    currentFilter: 'all'
                };
                this.init();
            }

            init() {
                if (this.state.user) {
                    document.getElementById('onboarding').classList.add('onboarding-hidden');
                    if (this.syncUrl) this.loadFromCloud();
                }
                document.getElementById('entry-form').addEventListener('submit', (e) => this.handleCommit(e));
                const dt = document.getElementById('entry-date');
                if (dt) dt.value = new Date().toISOString().split('T')[0];
                this.render();
            }

            async syncToCloud() {
                if (!this.syncUrl) return;
                this.isSyncing = true;
                this.render();
                try {
                    await fetch(this.syncUrl, {
                        method: 'POST',
                        body: JSON.stringify({
                            transactions: this.state.transactions,
                            categories: this.state.categories,
                            user: this.state.user
                        })
                    });
                } catch (e) {
                    console.warn("Background sync requested.");
                } finally {
                    setTimeout(() => {
                        this.isSyncing = false;
                        this.render();
                    }, 1200);
                }
            }

            async loadFromCloud() {
                if (!this.syncUrl) return;
                this.isSyncing = true;
                this.render();
                try {
                    const res = await fetch(this.syncUrl);
                    const cloudData = await res.json();
                    if (cloudData.transactions) this.state.transactions = cloudData.transactions;
                    if (cloudData.categories) this.state.categories = cloudData.categories;
                    if (cloudData.user) {
                        this.state.user = cloudData.user;
                        localStorage.setItem('ifi_identity', JSON.stringify(this.state.user));
                    }
                    this.save();
                } catch (e) {
                    console.error("Cloud pull failed", e);
                } finally {
                    this.isSyncing = false;
                    this.render();
                }
            }

            save() {
                localStorage.setItem('ifi_data', JSON.stringify({
                    transactions: this.state.transactions,
                    categories: this.state.categories
                }));
            }

            completeOnboarding() {
                const name = document.getElementById('user-name-input').value.trim();
                if (!name) return;
                this.state.user = { 
                    name, 
                    joined: new Date().toISOString(), 
                    avatar: `https://api.dicebear.com/7.x/notionists/svg?seed=${name}` 
                };
                localStorage.setItem('ifi_identity', JSON.stringify(this.state.user));
                document.getElementById('onboarding').classList.add('onboarding-hidden');
                this.syncToCloud();
                this.render();
            }

            setView(view) {
                this.currentView = view;
                document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
                const el = document.getElementById(`view-${view}`);
                if (el) el.classList.add('active');
                
                document.querySelectorAll('.tab-item').forEach(btn => {
                    const act = btn.dataset.view === view;
                    btn.classList.toggle('active', act);
                    btn.classList.toggle('text-gray-400', !act);
                });
                this.render();
            }

            toggleModal(show) {
                const modal = document.getElementById('entry-modal');
                const inner = modal.querySelector('.modal-content');
                if (show) {
                    modal.classList.remove('hidden');
                    this.updateDropdown();
                    setTimeout(() => { modal.classList.add('opacity-100'); inner.classList.remove('translate-y-full'); }, 10);
                } else {
                    modal.classList.remove('opacity-100'); inner.classList.add('translate-y-full');
                    setTimeout(() => modal.classList.add('hidden'), 300);
                }
            }

            updateDropdown() {
                const sel = document.getElementById('entry-category');
                sel.innerHTML = this.state.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            }

            handleCommit(e) {
                e.preventDefault();
                const fd = new FormData(e.target);
                const amount = parseFloat(document.getElementById('entry-amount').value);
                const catId = document.getElementById('entry-category').value;
                const date = document.getElementById('entry-date').value;
                const desc = document.getElementById('entry-desc').value || 'New Entry';
                const time = new Date().toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', hour12: true });

                const tx = {
                    id: 'tx_' + Date.now(),
                    type: fd.get('type'),
                    amount,
                    categoryId: catId,
                    date,
                    time,
                    description: desc,
                    timestamp: new Date().toISOString()
                };

                this.state.transactions.unshift(tx);
                this.save();
                this.syncToCloud();
                this.render();
                this.toggleModal(false);
                e.target.reset();
                document.getElementById('entry-date').value = new Date().toISOString().split('T')[0];
            }

            getMetrics() {
                let balance = 0, savings = 0;
                this.state.transactions.forEach(t => {
                    if (t.type === 'credit') balance += t.amount;
                    else if (t.type === 'expense') balance -= t.amount;
                    else if (t.type === 'saving') { balance -= t.amount; savings += t.amount; }
                });
                return { balance, savings };
            }

            formatINR(v) {
                return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(v);
            }

            render() {
                const { balance, savings } = this.getMetrics();
                switch(this.currentView) {
                    case 'home': this.renderHome(balance, savings); break;
                    case 'ledger': this.renderLedger(); break;
                    case 'analytics': this.renderAnalytics(); break;
                    case 'profile': this.renderProfile(); break;
                }
                if (typeof lucide !== 'undefined') lucide.createIcons();
            }

            renderHome(balance, savings) {
                const container = document.getElementById('view-home');
                const recent = this.state.transactions.slice(0, 5);
                container.innerHTML = `
                    <div class="space-y-10 pb-10">
                        <header class="flex justify-between items-center animate-fade-in">
                            <div class="space-y-1">
                                <div class="flex items-center gap-2">
                                    <p class="text-gray-400 text-[11px] font-bold uppercase tracking-[0.1em]">Total Balance</p>
                                    ${this.isSyncing ? '<i data-lucide="refresh-cw" class="w-3 h-3 text-blue-500 sync-spinner"></i>' : ''}
                                </div>
                                <h1 class="text-4xl font-black tracking-tight">${this.formatINR(balance)}</h1>
                            </div>
                            <div class="w-14 h-14 rounded-3xl bg-white apple-shadow flex items-center justify-center border border-white overflow-hidden p-0.5">
                                <img src="${this.state.user?.avatar || 'https://api.dicebear.com/7.x/notionists/svg?seed=User'}" class="w-full h-full object-cover rounded-[1.4rem]">
                            </div>
                        </header>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-white p-6 rounded-[2.5rem] apple-shadow border border-white">
                                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Savings</p>
                                <p class="text-xl font-bold">${this.formatINR(savings)}</p>
                            </div>
                            <div class="bg-white p-6 rounded-[2.5rem] apple-shadow border border-white">
                                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Status</p>
                                <div class="flex items-center gap-1.5 overflow-hidden">
                                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                                    <p class="text-sm font-bold text-green-500 truncate">Synced</p>
                                </div>
                            </div>
                        </div>
                        <section class="space-y-6">
                            <div class="flex justify-between items-center px-2">
                                <h2 class="text-xl font-bold tracking-tight">Activities</h2>
                                <button onclick="app.setView('ledger')" class="text-blue-600 text-[10px] font-bold uppercase tracking-widest">See All</button>
                            </div>
                            <div class="space-y-4">
                                ${recent.length ? recent.map(t => this.txCard(t)).join('') : '<div class="py-20 text-center text-gray-300 italic text-sm">No activities logged yet.</div>'}
                            </div>
                        </section>
                    </div>
                `;
            }

            txCard(t) {
                const cat = this.state.categories.find(c => c.id === t.categoryId);
                const col = t.type === 'credit' ? 'text-green-500' : (t.type === 'saving' ? 'text-blue-500' : 'text-red-500');
                const sym = t.type === 'credit' ? '+' : '-';
                return `
                    <div onclick="app.openDetail('${t.id}')" class="bg-white p-5 rounded-[2.2rem] apple-shadow flex items-center justify-between border border-transparent hover:border-blue-50 active:scale-[0.98] transition-all cursor-pointer">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-2xl flex items-center justify-center bg-[#F2F2F7]"><i data-lucide="${cat?.icon || 'layers'}" class="w-6 h-6 text-gray-400"></i></div>
                            <div class="space-y-0.5">
                                <p class="font-bold text-[15px] text-[#1D1D1F] line-clamp-1">${t.description}</p>
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">${cat?.name || 'General'}</p>
                            </div>
                        </div>
                        <div class=\"text-right\">
                            <p class=\"font-extrabold text-[15px] ${col}\">${sym}${this.formatINR(t.amount)}</p>
                            <p class=\"text-[9px] text-gray-300 font-bold uppercase\">${new Date(t.date).toLocaleDateString('en-IN', { day: '2-digit', month: 'short' })}</p>
                        </div>
                    </div>
                `;
            }

            openDetail(txId) {
                const tx = this.state.transactions.find(t => t.id === txId);
                const cat = this.state.categories.find(c => c.id === tx.categoryId);
                const content = document.getElementById('detail-content');
                const actions = document.getElementById('detail-actions');
                const col = tx.type === 'credit' ? 'text-green-500' : (tx.type === 'saving' ? 'text-blue-500' : 'text-red-500');
                const sym = tx.type === 'credit' ? '+' : '-';

                content.innerHTML = `
                    <div class="flex flex-col items-center text-center space-y-8">
                        <div class="w-24 h-24 rounded-[2.8rem] bg-white apple-shadow flex items-center justify-center text-gray-400 border border-white"><i data-lucide="${cat?.icon || 'layers'}" class="w-10 h-10"></i></div>
                        <h2 class="text-3xl font-extrabold tracking-tight">${tx.description}</h2>
                        <div class="space-y-1">
                            <p class="text-5xl font-black tracking-tighter ${col}">${sym}${this.formatINR(tx.amount)}</p>
                            <p class="text-[10px] font-bold uppercase tracking-widest text-gray-400">${tx.type}</p>
                        </div>
                        <div class="w-full grid grid-cols-2 gap-4 pt-10 text-left">
                            <div class="bg-white p-6 rounded-3xl apple-shadow border border-white"><p class="text-[9px] font-bold text-gray-400 uppercase mb-1">Logged On</p><p class="font-bold text-sm">${new Date(tx.date).toLocaleDateString()}</p></div>
                            <div class="bg-white p-6 rounded-3xl apple-shadow border border-white"><p class="text-[9px] font-bold text-gray-400 uppercase mb-1">Time</p><p class="font-bold text-sm">${tx.time || '--:--'}</p></div>
                        </div>
                    </div>
                `;
                actions.innerHTML = `
                    <button onclick="app.deleteTransaction('${tx.id}')" class="py-5 bg-red-50 text-red-500 rounded-[2rem] font-bold text-xs uppercase tracking-widest active:scale-95 transition-all">Delete</button>
                    <button onclick="app.closeDetail()" class="py-5 bg-black text-white rounded-[2rem] font-bold text-xs uppercase tracking-widest active:scale-95 transition-all">Close</button>
                `;
                document.getElementById('detail-view').classList.remove('hidden');
                lucide.createIcons();
            }

            closeDetail() { document.getElementById('detail-view').classList.add('hidden'); }

            deleteTransaction(id) {
                if (confirm("Permanently delete this entry?")) {
                    this.state.transactions = this.state.transactions.filter(t => t.id !== id);
                    this.save(); this.syncToCloud(); this.closeDetail(); this.render();
                }
            }

            renderLedger() {
                const container = document.getElementById('view-ledger');
                const filtered = this.state.transactions.filter(t => this.state.currentFilter === 'all' || t.type === this.state.currentFilter);
                container.innerHTML = `
                    <div class="space-y-8 pb-10">
                        <header class="px-1"><h2 class="text-3xl font-extrabold tracking-tight">Cloud Ledger</h2><p class="text-gray-400 text-sm font-medium">History of your financial activities.</p></header>
                        <div class="flex gap-3 overflow-x-auto hide-scrollbar py-2">
                            ${['all', 'expense', 'credit', 'saving'].map(f => `<button onclick="app.setLedgerFilter('${f}')" class="filter-pill px-6 py-2.5 rounded-full text-[10px] font-bold uppercase tracking-widest ${this.state.currentFilter === f ? 'active' : 'bg-white text-gray-400 apple-shadow'} transition-all">${f}</button>`).join('')}
                        </div>
                        <div class="space-y-4">${filtered.length ? filtered.map(t => this.txCard(t)).join('') : '<div class="py-24 text-center text-gray-400 italic">No matching records.</div>'}</div>
                    </div>
                `;
            }

            setLedgerFilter(f) { this.state.currentFilter = f; this.render(); }

            renderAnalytics() {
                const container = document.getElementById('view-analytics');
                container.innerHTML = `
                    <div class="space-y-8 pb-10">
                        <header class="px-1"><h2 class="text-3xl font-extrabold tracking-tight">Insights</h2><p class="text-gray-400 text-sm font-medium">Visualizing your flow.</p></header>
                        <div class="bg-white p-8 rounded-[3rem] apple-shadow border border-white space-y-6"><p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Distribution</p><div class="h-64 relative"><canvas id="pieChart"></canvas></div></div>
                        <div class="bg-white p-8 rounded-[3rem] apple-shadow border border-white space-y-6"><p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Daily Burn</p><div class="h-64 relative"><canvas id="barChart"></canvas></div></div>
                    </div>
                `;
                setTimeout(() => this.initCharts(), 100);
            }

            initCharts() {
                const exp = this.state.transactions.filter(t => t.type !== 'credit');
                if (!exp.length) return;
                const catData = {}; exp.forEach(t => catData[t.categoryId] = (catData[t.categoryId] || 0) + t.amount);
                new Chart(document.getElementById('pieChart'), { type: 'doughnut', data: { labels: Object.keys(catData).map(id => this.state.categories.find(c => c.id === id)?.name), datasets: [{ data: Object.values(catData), backgroundColor: Object.keys(catData).map(id => this.state.categories.find(c => c.id === id)?.color), borderWidth: 0, spacing: 8 }] }, options: { responsive: true, maintainAspectRatio: false, cutout: '82%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 6, usePointStyle: true, font: { size: 10, weight: '700' }, padding: 20 } } } } });
                const daily = new Array(7).fill(0); exp.forEach(t => daily[new Date(t.date).getDay()] += t.amount);
                new Chart(document.getElementById('barChart'), { type: 'bar', data: { labels: ['S', 'M', 'T', 'W', 'T', 'F', 'S'], datasets: [{ data: daily, backgroundColor: '#007AFF', borderRadius: 10, barThickness: 14 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false }, border: { display: false } }, y: { grid: { display: false }, ticks: { display: false }, border: { display: false } } } } });
            }

            renderProfile() {
                const container = document.getElementById('view-profile');
                container.innerHTML = `
                    <div class="space-y-10 pb-10">
                        <header class="text-center space-y-6">
                            <div class="relative w-32 h-32 mx-auto">
                                <div class="w-32 h-32 rounded-[3.2rem] bg-white apple-shadow flex items-center justify-center border-4 border-white overflow-hidden p-1">
                                    <img src="${this.state.user.avatar}" class="w-full h-full object-cover rounded-[2.8rem]">
                                </div>
                                <label class="absolute -bottom-2 -right-2 w-10 h-10 bg-black rounded-2xl flex items-center justify-center text-white border-4 border-[#F2F2F7] cursor-pointer">
                                    <i data-lucide="camera" class="w-4 h-4"></i>
                                    <input type="file" class="hidden" accept="image/*" onchange="app.handleProfileUpload(event)">
                                </label>
                            </div>
                            <div class="space-y-1">
                                <h2 class="text-3xl font-extrabold tracking-tight">${this.state.user.name}</h2>
                                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest">Controller ID: ${this.state.user.joined.split('T')[0]}</p>
                            </div>
                        </header>

                        <div class="bg-blue-600 p-8 rounded-[3rem] text-white apple-shadow space-y-6 relative overflow-hidden">
                            <i data-lucide="cloud" class="absolute -right-10 -bottom-10 w-40 h-40 opacity-10"></i>
                            <h3 class="text-xl font-bold">Cloud Connected</h3>
                            <p class="text-blue-100 text-sm leading-relaxed">Your account is permanently synchronized with your Google Cloud Sheets instance.</p>
                            <button onclick="app.loadFromCloud()" class="w-full py-4 bg-white text-blue-600 rounded-[1.8rem] font-bold text-xs uppercase tracking-widest active:scale-95 transition-all">
                                ${this.isSyncing ? '<i data-lucide="refresh-cw" class="w-3 h-3 sync-spinner inline mr-2"></i>' : ''} Refresh Cloud Data
                            </button>
                        </div>

                        <section class="space-y-6">
                            <div class="flex justify-between items-center px-1"><h3 class="text-xl font-bold">Data Classes</h3><button onclick="app.showCatTool()" class="w-11 h-11 rounded-2xl bg-black text-white flex items-center justify-center active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button></div>
                            <div id="cat-tool" class="hidden bg-white p-6 rounded-[2.5rem] apple-shadow space-y-6 animate-fade-in border border-white">
                                <input type="text" id="new-cat-name" placeholder="Class Name" class="w-full p-4 rounded-2xl bg-gray-50 font-bold outline-none border-2 border-transparent focus:border-blue-500 transition-all">
                                <div class="flex flex-wrap gap-3 max-h-40 overflow-y-auto hide-scrollbar">
                                    ${LUCIDE_BANK.map(i => `<button onclick="app.pickIcon('${i}')" class="cat-icon-btn w-12 h-12 rounded-2xl bg-gray-50 flex items-center justify-center transition-all" data-icon="${i}"><i data-lucide="${i}" class="w-5 h-5"></i></button>`).join('')}
                                </div>
                                <button onclick="app.commitCategory()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold uppercase tracking-widest text-xs">Append Class</button>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                ${this.state.categories.map(c => `<div class="bg-white p-5 rounded-[2.5rem] apple-shadow flex items-center gap-4 border border-white"><div class="w-10 h-10 rounded-2xl bg-gray-50 flex items-center justify-center"><i data-lucide="${c.icon}" class="w-5 h-5 text-gray-400"></i></div><span class="text-xs font-bold truncate">${c.name}</span></div>`).join('')}
                            </div>
                        </section>
                        <button onclick="app.reset()" class="w-full py-5 text-red-500 font-bold border-2 border-red-50 rounded-[2.2rem] text-xs uppercase tracking-widest active:bg-red-50 transition-all">Purge Local Repository</button>
                    </div>
                `;
                lucide.createIcons();
            }

            handleProfileUpload(e) {
                const f = e.target.files[0]; if (!f) return;
                const r = new FileReader(); r.onload = (ev) => {
                    this.state.user.avatar = ev.target.result;
                    localStorage.setItem('ifi_identity', JSON.stringify(this.state.user));
                    this.syncToCloud(); this.render();
                }; r.readAsDataURL(f);
            }

            showCatTool() { document.getElementById('cat-tool').classList.toggle('hidden'); this.pickIcon('package'); }
            pickIcon(i) { this.selectedIcon = i; document.querySelectorAll('.cat-icon-btn').forEach(b => { const act = b.dataset.icon === i; b.classList.toggle('bg-blue-600', act); b.classList.toggle('text-white', act); }); }
            commitCategory() {
                const name = document.getElementById('new-cat-name').value.trim(); if (!name) return;
                this.state.categories.push({ id: 'cat_' + Date.now(), name, icon: this.selectedIcon, color: THEME_COLORS[this.state.categories.length % THEME_COLORS.length] });
                this.save(); this.syncToCloud(); this.render(); document.getElementById('cat-tool').classList.add('hidden');
            }
            reset() { if (confirm("Clear local cache? This will NOT delete cloud data.")) { localStorage.clear(); location.reload(); } }
        }

        window.app = new FinanceApp();
    </script>
</body>
</html>
