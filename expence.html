

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iFinance Pro | Smart Ledger</title>
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-bg: #F2F2F7;
            --apple-card: rgba(255, 255, 255, 0.8);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--apple-bg);
            color: #1D1D1F;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .apple-glass {
            background: var(--apple-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .apple-shadow {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        .view-section {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .view-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .tab-item.active {
            color: var(--apple-blue);
        }
        .tab-bar {
            position: fixed;
            bottom: calc(20px + var(--safe-area-bottom));
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 400px;
            z-index: 1000;
        }
        .fab-btn {
            background: linear-gradient(135deg, #007AFF, #0056D2);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.4);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .fab-btn:active {
            transform: scale(0.85);
        }
        .onboarding-screen {
            position: fixed;
            inset: 0;
            background: var(--apple-bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .onboarding-hidden {
            transform: translateY(-100%);
        }
        .filter-pill {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .filter-pill.active {
            background-color: #1D1D1F;
            color: white;
            transform: scale(1.05);
        }
        .modal-content {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 85vh;
            overflow-y: auto;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        #detail-view {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
        }
        #detail-view.hidden {
            transform: translateY(100%);
            pointer-events: none;
            opacity: 0;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sync-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Pull to refresh UI */
        #ptr-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            pointer-events: none;
            transition: transform 0.2s ease, opacity 0.2s ease;
            opacity: 0;
            transform: translateY(-60px);
        }

        .quick-btn {
            background: white;
            border: 1px solid #E5E5EA;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: #8E8E93;
            transition: all 0.2s;
        }
        .quick-btn:active {
            background: #F2F2F7;
            transform: scale(0.95);
        }
    </style>
</head>
<body class="pb-32">
    <!-- Pull to refresh indicator -->
    <div id="ptr-indicator">
        <div class="bg-white/80 backdrop-blur-md apple-shadow p-3 rounded-full border border-white/50 flex items-center gap-2">
            <i data-lucide="refresh-cw" class="w-4 h-4 text-blue-500 sync-spinner"></i>
            <span class="text-[10px] font-bold uppercase tracking-widest text-gray-500">Syncing...</span>
        </div>
    </div>

    <!-- Initial Onboarding -->
    <div id="onboarding" class="onboarding-screen px-10 text-center space-y-12">
        <div class="relative">
            <div class="w-28 h-28 bg-blue-600 rounded-[2.8rem] flex items-center justify-center text-white shadow-2xl rotate-3">
                <i data-lucide="pocket" class="w-14 h-14"></i>
            </div>
            <div class="absolute -bottom-2 -right-2 w-11 h-11 bg-green-500 rounded-2xl flex items-center justify-center text-white border-4 border-[#F2F2F7]">
                <i data-lucide="cloud" class="w-6 h-6"></i>
            </div>
        </div>
        <div class="space-y-4">
            <h1 class="text-3xl font-extrabold tracking-tight">Identity & Sync</h1>
            <p class="text-gray-500 text-sm max-w-xs mx-auto leading-relaxed">Securely link your financial records to the cloud with iFinance Pro.</p>
        </div>
        <div class="w-full max-w-xs space-y-5">
            <input type="text" id="user-name-input" placeholder="What's your name?" class="w-full p-5 rounded-3xl bg-white apple-shadow outline-none focus:ring-2 focus:ring-blue-500 font-semibold text-center transition-all border border-transparent">
            <button onclick="app.completeOnboarding()" class="w-full py-5 bg-black text-white rounded-3xl font-bold active:scale-95 transition-all shadow-xl shadow-black/10">Authorize Ledger</button>
        </div>
    </div>

    <!-- Layout Container -->
    <div id="main-view" class="max-w-xl mx-auto px-6 pt-16">
        <div id="view-home" class="view-section active"></div>
        <div id="view-ledger" class="view-section"></div>
        <div id="view-analytics" class="view-section"></div>
        <div id="view-profile" class="view-section"></div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="tab-bar apple-glass apple-shadow rounded-[3rem] px-8 py-4 flex items-center justify-between">
        <button onclick="app.setView('home')" class="tab-item flex flex-col items-center gap-1.5 active" data-view="home">
            <i data-lucide="layout-grid" class="w-5 h-5"></i>
            <span class="text-[10px] font-bold uppercase tracking-wider">Dash</span>
        </button>
        <button onclick="app.setView('ledger')" class="tab-item flex flex-col items-center gap-1.5 text-gray-400" data-view="ledger">
            <i data-lucide="list" class="w-5 h-5"></i>
            <span class="text-[10px] font-bold uppercase tracking-wider">Logs</span>
        </button>
        
        <div class="relative -top-8">
            <button onclick="app.toggleModal(true)" class="fab-btn w-16 h-16 rounded-full flex items-center justify-center text-white border-4 border-[#F2F2F7]">
                <i data-lucide="plus" class="w-9 h-9"></i>
            </button>
        </div>

        <button onclick="app.setView('analytics')" class="tab-item flex flex-col items-center gap-1.5 text-gray-400" data-view="analytics">
            <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
            <span class="text-[10px] font-bold uppercase tracking-wider">Stats</span>
        </button>
        <button onclick="app.setView('profile')" class="tab-item flex flex-col items-center gap-1.5 text-gray-400" data-view="profile">
            <i data-lucide="user-circle" class="w-5 h-5"></i>
            <span class="text-[10px] font-bold uppercase tracking-wider">Self</span>
        </button>
    </nav>

    <!-- Entry Modal -->
    <div id="entry-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[2000] flex items-end sm:items-center justify-center hidden opacity-0 transition-all duration-300">
        <div class="modal-content w-full max-w-lg bg-[#F2F2F7] rounded-t-[3.5rem] sm:rounded-[3.5rem] apple-shadow transform translate-y-full">
            <div class="p-8 space-y-6">
                <div class="flex justify-between items-center">
                    <h3 class="text-2xl font-bold tracking-tight">New Entry</h3>
                    <button onclick="app.toggleModal(false)" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 active:scale-90 transition-all">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                
                <form id="entry-form" class="space-y-6">
                    <div class="text-center bg-white/50 p-6 rounded-[2.5rem] apple-shadow border border-white">
                        <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-2">Amount</p>
                        <div class="flex items-center justify-center text-5xl font-black tracking-tighter relative">
                            <span class="mr-2 text-gray-300">â‚¹</span>
                            <input type="number" id="entry-amount" placeholder="0" class="bg-transparent w-full text-center outline-none focus:text-blue-600 transition-colors" required>
                            <button type="button" onclick="document.getElementById('entry-amount').value = ''" class="absolute right-0 text-gray-300 hover:text-red-500 transition-colors">
                                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <!-- Quick Add Buttons -->
                        <div class="flex flex-col gap-4 mt-4">
                            <div id="quick-add-container" class="flex justify-center gap-2">
                                <!-- Price shortcuts go here -->
                            </div>
                            <div id="shortcut-icons-container" class="flex justify-center gap-4">
                                <!-- Category icons go here -->
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-200 p-1 rounded-3xl flex">
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="type" value="expense" checked class="hidden peer">
                            <div class="py-3 text-center text-[10px] font-bold uppercase tracking-widest rounded-2xl peer-checked:bg-white peer-checked:text-blue-600 peer-checked:shadow-sm transition-all text-gray-500">Expense</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="type" value="credit" class="hidden peer">
                            <div class="py-3 text-center text-[10px] font-bold uppercase tracking-widest rounded-2xl peer-checked:bg-white peer-checked:text-blue-600 peer-checked:shadow-sm transition-all text-gray-500">Credit</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="type" value="saving" class="hidden peer">
                            <div class="py-3 text-center text-[10px] font-bold uppercase tracking-widest rounded-2xl peer-checked:bg-white peer-checked:text-blue-600 peer-checked:shadow-sm transition-all text-gray-500">Saving</div>
                        </label>
                    </div>

                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="relative bg-white rounded-3xl apple-shadow border border-white">
                                <i data-lucide="tag" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-300"></i>
                                <select id="entry-category" class="w-full p-4 pl-12 bg-transparent text-sm font-bold outline-none appearance-none cursor-pointer"></select>
                            </div>
                            <div class="relative bg-white rounded-3xl apple-shadow border border-white">
                                <i data-lucide="calendar" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-300"></i>
                                <input type="date" id="entry-date" class="w-full p-4 pl-12 bg-transparent text-sm font-bold outline-none cursor-pointer">
                            </div>
                        </div>
                        <div class="relative bg-white rounded-3xl apple-shadow border border-white">
                            <i data-lucide="edit-3" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-300"></i>
                            <input type="text" id="entry-desc" placeholder="Notes..." class="w-full p-4 pl-12 bg-transparent text-sm font-bold outline-none">
                        </div>
                    </div>

                    <button type="submit" class="w-full py-5 bg-black text-white rounded-[2.2rem] font-bold text-lg shadow-2xl active:scale-95 transition-all">Record Activity</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Detail View -->
    <div id="detail-view" class="fixed inset-0 bg-[#F2F2F7] z-[3000] hidden px-8 pt-20 pb-10 flex flex-col">
        <header class="flex justify-between items-center mb-12">
            <button onclick="app.closeDetail()" class="w-12 h-12 rounded-full bg-white apple-shadow flex items-center justify-center active:scale-90 transition-all">
                <i data-lucide="chevron-down" class="w-6 h-6"></i>
            </button>
            <h3 class="text-lg font-bold">Transaction Details</h3>
            <div class="w-12 h-12"></div>
        </header>
        <div id="detail-content" class="flex-1 overflow-y-auto hide-scrollbar space-y-10 pb-20"></div>
        <div id="detail-actions" class="grid grid-cols-2 gap-4"></div>
    </div>

    <script>
        const THEME_COLORS = ['#007AFF', '#34C759', '#5856D6', '#FF9500', '#FF2D55', '#AF52DE', '#FF3B30', '#5AC8FA', '#FFCC00', '#E5E5EA'];
        const INITIAL_CATEGORIES = [
            { id: 'cat_1', name: 'Academics', icon: 'graduation-cap', color: '#007AFF' },
            { id: 'cat_2', name: 'Books', icon: 'book-open', color: '#5856D6' },
            { id: 'cat_3', name: 'Family', icon: 'home', color: '#FF9500' },
            { id: 'cat_4', name: 'Food', icon: 'utensils', color: '#FF2D55' },
            { id: 'cat_5', name: 'Leisure', icon: 'clapperboard', color: '#AF52DE' }
        ];
        const LUCIDE_BANK = ['graduation-cap', 'book-open', 'home', 'utensils', 'bus', 'clapperboard', 'shopping-cart', 'briefcase', 'coffee', 'dumbbell', 'heart', 'smartphone', 'zap', 'camera', 'music', 'package', 'tv', 'wrench', 'gift', 'plane'];
        const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbyG33CK3zJD_lQOViSFBetNc3l_t05spiXGRvreQl5yx7nQY0np6KxPIGuH6vbX_QmKDA/exec";

        class FinanceApp {
            constructor() {
                const savedUser = localStorage.getItem('ifi_identity');
                const savedData = localStorage.getItem('ifi_data');
                const data = savedData ? JSON.parse(savedData) : null;

                this.currentView = 'home';
                this.isSyncing = false;
                this.syncUrl = DEPLOY_URL;
                this.state = {
                    transactions: data?.transactions || [],
                    categories: data?.categories || [...INITIAL_CATEGORIES],
                    categoryBudgets: data?.categoryBudgets || {}, // { categoryId: amount }
                    predictions: data?.predictions || [], // { id, description, amount, categoryId }
                    user: savedUser ? JSON.parse(savedUser) : null,
                    currentFilter: 'all',
                    ledgerSort: 'newest', // newest or highest
                    monthlyBudget: data?.monthlyBudget || 50000
                };
                
                this.startY = 0;
                this.currentY = 0;
                this.isPulling = false;

                this.init();
            }

            init() {
                if (this.state.user) {
                    document.getElementById('onboarding').classList.add('onboarding-hidden');
                    if (this.syncUrl) this.loadFromCloud();
                }
                document.getElementById('entry-form').addEventListener('submit', (e) => this.handleCommit(e));
                const dt = document.getElementById('entry-date');
                if (dt) dt.value = new Date().toISOString().split('T')[0];
                
                window.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: true });
                window.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                window.addEventListener('touchend', () => this.handleTouchEnd());

                this.render();
            }

            handleTouchStart(e) {
                if (window.scrollY === 0) {
                    this.startY = e.touches[0].pageY;
                    this.isPulling = true;
                }
            }

            handleTouchMove(e) {
                if (!this.isPulling) return;
                this.currentY = e.touches[0].pageY;
                const diff = this.currentY - this.startY;

                if (diff > 0 && window.scrollY === 0) {
                    if (e.cancelable) e.preventDefault();
                    const ptr = document.getElementById('ptr-indicator');
                    const pull = Math.min(diff / 2.5, 80);
                    ptr.style.opacity = Math.min(pull / 60, 1);
                    ptr.style.transform = `translateY(${pull - 60}px)`;
                } else {
                    this.isPulling = false;
                }
            }

            handleTouchEnd() {
                if (!this.isPulling) return;
                const diff = this.currentY - this.startY;
                const ptr = document.getElementById('ptr-indicator');

                if (diff > 150) {
                    this.loadFromCloud();
                }

                ptr.style.opacity = '0';
                ptr.style.transform = 'translateY(-60px)';
                this.isPulling = false;
            }

            async syncToCloud() {
                if (!this.syncUrl) return;
                this.isSyncing = true;
                this.render();
                try {
                    await fetch(this.syncUrl, {
                        method: 'POST',
                        body: JSON.stringify({
                            transactions: this.state.transactions,
                            categories: this.state.categories,
                            user: this.state.user,
                            monthlyBudget: this.state.monthlyBudget
                        })
                    });
                } catch (e) {
                    console.warn("Background sync requested.");
                } finally {
                    setTimeout(() => {
                        this.isSyncing = false;
                        this.render();
                    }, 1200);
                }
            }

            async loadFromCloud() {
                if (!this.syncUrl) return;
                this.isSyncing = true;
                this.render();
                try {
                    const res = await fetch(this.syncUrl);
                    const cloudData = await res.json();
                    if (cloudData.transactions) this.state.transactions = cloudData.transactions;
                    if (cloudData.categories) this.state.categories = cloudData.categories;
                    if (cloudData.monthlyBudget) this.state.monthlyBudget = cloudData.monthlyBudget;
                    if (cloudData.user) {
                        this.state.user = cloudData.user;
                        localStorage.setItem('ifi_identity', JSON.stringify(this.state.user));
                    }
                    this.save();
                } catch (e) {
                    console.error("Cloud pull failed", e);
                } finally {
                    this.isSyncing = false;
                    this.render();
                }
            }

            save() {
                localStorage.setItem('ifi_data', JSON.stringify({
                    transactions: this.state.transactions,
                    categories: this.state.categories,
                    categoryBudgets: this.state.categoryBudgets,
                    predictions: this.state.predictions,
                    monthlyBudget: this.state.monthlyBudget
                }));
            }

            completeOnboarding() {
                const name = document.getElementById('user-name-input').value.trim();
                if (!name) return;
                this.state.user = { 
                    name, 
                    joined: new Date().toISOString(), 
                    avatar: `https://api.dicebear.com/7.x/notionists/svg?seed=${name}` 
                };
                localStorage.setItem('ifi_identity', JSON.stringify(this.state.user));
                document.getElementById('onboarding').classList.add('onboarding-hidden');
                this.syncToCloud();
                this.render();
            }

            setView(view) {
                if (navigator.vibrate) navigator.vibrate(5);
                this.currentView = view;
                document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
                const el = document.getElementById(`view-${view}`);
                if (el) el.classList.add('active');
                
                document.querySelectorAll('.tab-item').forEach(btn => {
                    const act = btn.dataset.view === view;
                    btn.classList.toggle('active', act);
                    btn.classList.toggle('text-gray-400', !act);
                });
                this.render();
            }

            toggleModal(show) {
                const modal = document.getElementById('entry-modal');
                const inner = modal.querySelector('.modal-content');
                if (show) {
                    modal.classList.remove('hidden');
                    this.updateDropdown();
                    this.setShortcutMode('default');
                    setTimeout(() => { modal.classList.add('opacity-100'); inner.classList.remove('translate-y-full'); }, 10);
                } else {
                    modal.classList.remove('opacity-100'); inner.classList.add('translate-y-full');
                    setTimeout(() => modal.classList.add('hidden'), 300);
                }
            }

            setShortcutMode(mode) {
                this.shortcutMode = mode;
                const container = document.getElementById('quick-add-container');
                const iconContainer = document.getElementById('shortcut-icons-container');
                
                let prices = [100, 200, 500];
                if (mode === 'food') prices = [20, 25, 30, 200];
                if (mode === 'bus') prices = [10, 20, 25, 30, 45];
                if (mode === 'milk') prices = [10, 20, 35, 45];

                container.innerHTML = prices.map(p => `<button type="button" onclick="app.quickAdd(${p})" class="quick-btn">${p}</button>`).join('') + 
                    `<button type="button" onclick="document.getElementById('entry-amount').value = ''" class="quick-btn bg-red-50 text-red-500 border-red-100"><i data-lucide="trash-2" class="w-3 h-3"></i></button>`;
                
                if (mode !== 'default') {
                    const descInp = document.getElementById('entry-desc');
                    if (mode === 'food') { descInp.value = 'vadapav with homees'; this.selectCategoryByName('Foodiee me'); }
                    if (mode === 'bus') { descInp.value = 'Up down'; this.selectCategoryByName('Up-down'); }
                    if (mode === 'milk') { descInp.value = 'Milk'; this.selectCategoryByName('Milk and Coffee'); }
                }

                iconContainer.innerHTML = `
                    <button type="button" onclick="app.setShortcutMode('food')" class="w-10 h-10 rounded-xl ${mode === 'food' ? 'bg-blue-600 text-white' : 'bg-white text-gray-400'} apple-shadow flex items-center justify-center transition-all"><i data-lucide="utensils" class="w-5 h-5"></i></button>
                    <button type="button" onclick="app.setShortcutMode('bus')" class="w-10 h-10 rounded-xl ${mode === 'bus' ? 'bg-blue-600 text-white' : 'bg-white text-gray-400'} apple-shadow flex items-center justify-center transition-all"><i data-lucide="bus" class="w-5 h-5"></i></button>
                    <button type="button" onclick="app.setShortcutMode('milk')" class="w-10 h-10 rounded-xl ${mode === 'milk' ? 'bg-blue-600 text-white' : 'bg-white text-gray-400'} apple-shadow flex items-center justify-center transition-all"><i data-lucide="coffee" class="w-5 h-5"></i></button>
                `;
                lucide.createIcons();
            }

            selectCategoryByName(name) {
                let cat = this.state.categories.find(c => c.name.toLowerCase().includes(name.toLowerCase()));
                if (!cat) {
                    cat = { id: 'cat_' + Date.now(), name, icon: name === 'Food' ? 'utensils' : (name === 'Transport' ? 'bus' : 'coffee'), color: '#007AFF' };
                    this.state.categories.push(cat);
                    this.updateDropdown();
                }
                document.getElementById('entry-category').value = cat.id;
            }

            updateDropdown() {
                const sel = document.getElementById('entry-category');
                sel.innerHTML = this.state.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            }

            quickAdd(val) {
                const inp = document.getElementById('entry-amount');
                const cur = parseFloat(inp.value) || 0;
                inp.value = cur + val;
                if (navigator.vibrate) navigator.vibrate(5);
            }

            handleCommit(e) {
                e.preventDefault();
                const fd = new FormData(e.target);

                    type: fd.get('type'),

                    categoryId: catId,
                    date,
                    time,
                    description: desc,
                    timestamp: new Date().toISOString()

                document.getElementById('entry-category').value = tx.categoryId;

                radios.forEach(r => { if(r.value === tx.type) r.checked = true; });
                if (navigator.vibrate) navigator.vibrate(5);
            }

            getMetrics() {
                let balance = 0, savings = 0, spentThisMonth = 0;
                const now = new Date();
                this.state.transactions.forEach(t => {
                    const tDate = new Date(t.date);
                    if (t.type === 'credit') balance += t.amount;
                    else if (t.type === 'expense') {
                        balance -= t.amount;
                        if (tDate.getMonth() === now.getMonth() && tDate.getFullYear() === now.getFullYear()) {
                            spentThisMonth += t.amount;
                        }
                    }
                    else if (t.type === 'saving') { balance -= t.amount; savings += t.amount; }
                });
                return { balance, savings, spentThisMonth };
            }

                const hour = new Date().getHours();
                if (hour < 12) return "Good Morning";

                return "Good Evening";

            formatINR(v) {
                return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(v);

                    csv += `${t.date},"${t.description}",${cat},${t.type},${t.amount}\n`;

                        </header>
                        <div class="flex gap-3 overflow-x-auto hide-scrollbar py-2">
                            ${['all', 'expense', 'credit', 'saving'].map(f => `<button onclick="app.setLedgerFilter('${f}')" class="filter-pill px-6 py-2.5 rounded-full text-[10px] font-bold uppercase tracking-widest ${this.state.currentFilter === f ? 'active' : 'bg-white text-gray-400 apple-shadow'} transition-all">${f}</button>`).join('')}
                        </div>
                        <div class="space-y-4">${filtered.length ? filtered.map(t => this.txCard(t)).join('') : '<div class="py-24 text-center text-gray-400 italic">No records matching your filters.</div>'}</div>
                    </div>
                `;
            }

            setLedgerFilter(f) { 
                if (navigator.vibrate) navigator.vibrate(5);
                this.state.currentFilter = f; 
                this.render(); 
            }

            renderAnalytics() {
                const container = document.getElementById('view-analytics');
                container.innerHTML = `
                    <div class="space-y-8 pb-10">
                        <header class="px-1"><h2 class="text-3xl font-extrabold tracking-tight">Flow Stats</h2><p class="text-gray-400 text-sm font-medium">Visual distribution of wealth.</p></header>
                        <div class="bg-white p-8 rounded-[3rem] apple-shadow border border-white space-y-6"><p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Expense Distribution</p><div class="h-64 relative"><canvas id="pieChart"></canvas></div></div>
                        <div class="bg-white p-8 rounded-[3rem] apple-shadow border border-white space-y-6"><p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Recent Activity Trend</p><div class="h-64 relative"><canvas id="barChart"></canvas></div></div>
                    </div>
                `;
                setTimeout(() => this.initCharts(), 100);
            }

            initCharts() {
                const exp = this.state.transactions.filter(t => t.type !== 'credit');
                if (!exp.length) return;
                const catData = {}; exp.forEach(t => catData[t.categoryId] = (catData[t.categoryId] || 0) + t.amount);
                new Chart(document.getElementById('pieChart'), { type: 'doughnut', data: { labels: Object.keys(catData).map(id => this.state.categories.find(c => c.id === id)?.name), datasets: [{ data: Object.values(catData), backgroundColor: Object.keys(catData).map(id => this.state.categories.find(c => c.id === id)?.color), borderWidth: 0, spacing: 8 }] }, options: { responsive: true, maintainAspectRatio: false, cutout: '82%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 6, usePointStyle: true, font: { size: 10, weight: '700' }, padding: 20 } } } } });
                const daily = new Array(7).fill(0); exp.forEach(t => daily[new Date(t.date).getDay()] += t.amount);
                new Chart(document.getElementById('barChart'), { type: 'bar', data: { labels: ['S', 'M', 'T', 'W', 'T', 'F', 'S'], datasets: [{ data: daily, backgroundColor: '#007AFF', borderRadius: 10, barThickness: 14 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false }, border: { display: false } }, y: { grid: { display: false }, ticks: { display: false }, border: { display: false } } } } });
            }

            setBudget(val) {
                this.state.monthlyBudget = parseFloat(val) || 0;
                this.save();
                this.syncToCloud();
                this.render();
            }

            setCategoryBudget(catId, val) {
                this.state.categoryBudgets[catId] = parseFloat(val) || 0;
                this.save();
                this.syncToCloud();
                this.render();
            }

            renderProfile() {
                const container = document.getElementById('view-profile');
                container.innerHTML = `
                    <div class="space-y-10 pb-10">
                        <header class="text-center space-y-6">
                            <div class="relative w-32 h-32 mx-auto">
                                <div class="w-32 h-32 rounded-[3.2rem] bg-white apple-shadow flex items-center justify-center border-4 border-white overflow-hidden p-1">
                                    <img src="${this.state.user.avatar}" class="w-full h-full object-cover rounded-[2.8rem]">
                                </div>
                                <label class="absolute -bottom-2 -right-2 w-10 h-10 bg-black rounded-2xl flex items-center justify-center text-white border-4 border-[#F2F2F7] cursor-pointer">
                                    <i data-lucide="camera" class="w-4 h-4"></i>
                                    <input type="file" class="hidden" accept="image/*" onchange="app.handleProfileUpload(event)">
                                </label>
                            </div>
                            <div class="space-y-1">
                                <h2 class="text-3xl font-extrabold tracking-tight">${this.state.user.name}</h2>
                                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest">Account ID: ${this.state.user.joined.split('T')[0]}</p>
                            </div>
                        </header>

                        <!-- Budget Setting -->
                        <div class="bg-white p-7 rounded-[2.5rem] apple-shadow border border-white space-y-4">
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Monthly Spending Limit</p>
                            <div class="flex items-center bg-gray-50 rounded-2xl px-5">
                                <span class="font-bold text-gray-300 mr-2">â‚¹</span>
                                <input type="number" onchange="app.setBudget(this.value)" value="${this.state.monthlyBudget}" class="w-full bg-transparent py-4 font-black text-lg outline-none" placeholder="Limit Amount">
                            </div>
                        </div>

                        <!-- Category Budgets -->
                        <section class="space-y-6">
                            <div class="px-1"><h3 class="text-xl font-bold">Predicted Spending</h3><p class="text-gray-400 text-[10px] font-bold uppercase">Set limits per category</p></div>
                            <div class="space-y-3">
                                ${this.state.categories.map(c => `
                                    <div class="bg-white p-5 rounded-[2.2rem] apple-shadow flex items-center justify-between border border-white">
                                        <div class="flex items-center gap-3">
                                            <div class="w-10 h-10 rounded-2xl bg-gray-50 flex items-center justify-center"><i data-lucide="${c.icon}" class="w-5 h-5 text-gray-400"></i></div>
                                            <span class="text-sm font-bold">${c.name}</span>
                                        </div>
                                        <div class="flex items-center bg-gray-50 rounded-xl px-3">
                                            <span class="text-[10px] font-bold text-gray-300 mr-1">â‚¹</span>
                                            <input type="number" onchange="app.setCategoryBudget('${c.id}', this.value)" value="${this.state.categoryBudgets[c.id] || ''}" class="w-20 bg-transparent py-2 text-right font-bold text-sm outline-none" placeholder="0">
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </section>

                        <section class="space-y-6">
                            <div class="flex justify-between items-center px-1"><h3 class="text-xl font-bold">Category Map</h3><button onclick="app.showCatTool()" class="w-11 h-11 rounded-2xl bg-black text-white flex items-center justify-center active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button></div>
                            <div id="cat-tool" class="hidden bg-white p-6 rounded-[2.5rem] apple-shadow space-y-6 animate-fade-in border border-white">
                                <input type="text" id="new-cat-name" placeholder="Class Name" class="w-full p-4 rounded-2xl bg-gray-50 font-bold outline-none border-2 border-transparent focus:border-blue-500 transition-all">
                                <div class="flex flex-wrap gap-3 max-h-40 overflow-y-auto hide-scrollbar">
                                    ${LUCIDE_BANK.map(i => `<button onclick="app.pickIcon('${i}')" class="cat-icon-btn w-12 h-12 rounded-2xl bg-gray-50 flex items-center justify-center transition-all" data-icon="${i}"><i data-lucide="${i}" class="w-5 h-5"></i></button>`).join('')}
                                </div>
                                <button onclick="app.commitCategory()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold uppercase tracking-widest text-xs">Register Category</button>
                            </div>
                        </section>
                        <button onclick="app.reset()" class="w-full py-5 text-red-500 font-bold border-2 border-red-50 rounded-2xl text-xs uppercase tracking-widest active:bg-red-50 transition-all">Reset Application Cache</button>
                    </div>
                `;
                lucide.createIcons();
            }

            handleProfileUpload(e) {
                const f = e.target.files[0]; if (!f) return;
                const r = new FileReader(); r.onload = (ev) => {
                    this.state.user.avatar = ev.target.result;
                    localStorage.setItem('ifi_identity', JSON.stringify(this.state.user));
                    this.syncToCloud(); this.render();
                }; r.readAsDataURL(f);
            }

            showCatTool() { document.getElementById('cat-tool').classList.toggle('hidden'); this.pickIcon('package'); }
            pickIcon(i) { this.selectedIcon = i; document.querySelectorAll('.cat-icon-btn').forEach(b => { const act = b.dataset.icon === i; b.classList.toggle('bg-blue-600', act); b.classList.toggle('text-white', act); }); }
            commitCategory() {
                const name = document.getElementById('new-cat-name').value.trim(); if (!name) return;
                this.state.categories.push({ id: 'cat_' + Date.now(), name, icon: this.selectedIcon, color: THEME_COLORS[this.state.categories.length % THEME_COLORS.length] });
                this.save(); this.syncToCloud(); this.render(); document.getElementById('cat-tool').classList.add('hidden');
            }
            reset() { if (confirm("Clear all local settings? This does not affect cloud storage.")) { localStorage.clear(); location.reload(); } }
        }

        window.app = new FinanceApp();
    </script>
</body>
</html>
